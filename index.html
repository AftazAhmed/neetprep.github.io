<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET-PbP</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  
  /* FRACTION STYLES */
  .frac {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    margin: 0 4px;
  }
  
  .frac .num {
    display: block;
    padding: 2px 6px;
    border-bottom: 2px solid currentColor;
    line-height: 1.2;
  }
  
  .frac .den {
    display: block;
    padding: 2px 6px;
    line-height: 1.2;
  }
  
  /* Large fraction for formulas */
  .frac-lg {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    font-size: 1.1em;
    margin: 0 6px;
  }
  
  .frac-lg .num {
    display: block;
    padding: 4px 10px;
    border-bottom: 3px solid currentColor;
    font-weight: 700;
    line-height: 1.3;
  }
  
  .frac-lg .den {
    display: block;
    padding: 4px 10px;
    font-weight: 700;
    line-height: 1.3;
  }
  
  /* MARK BADGE STYLES */
  .mark-badge {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 700;
    margin-left: 12px;
    vertical-align: middle;
  }
  
  .mark-1 { background: linear-gradient(135deg, #4caf50, #66bb6a); color: white; }
  .mark-2 { background: linear-gradient(135deg, #2196f3, #42a5f5); color: white; }
  .mark-3 { background: linear-gradient(135deg, #ff9800, #ffa726); color: white; }
  .mark-5 { background: linear-gradient(135deg, #f44336, #ef5350); color: white; }
  
  /* Q&A CONTAINER */
  .qa-container {
    max-width: 900px;
    margin: 0 auto;
  }
  
  .qa-item {
    background: white;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-left: 5px solid #028090;
  }
  
  .qa-item.mark-1-item { border-left-color: #4caf50; }
  .qa-item.mark-2-item { border-left-color: #2196f3; }
  .qa-item.mark-3-item { border-left-color: #ff9800; }
  .qa-item.mark-5-item { border-left-color: #f44336; }
  
  .qa-question {
    font-size: 18px;
    font-weight: 700;
    color: #023047;
    margin-bottom: 20px;
    line-height: 1.8;
  }
  
  .qa-question-number {
    display: inline-block;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    margin-right: 10px;
    font-weight: 700;
  }
  
  .qa-answer-section {
    background: #f9fafb;
    padding: 20px;
    border-radius: 8px;
    margin-top: 16px;
  }
  
  .qa-answer-label {
    font-weight: 700;
    color: #116466;
    font-size: 16px;
    margin-bottom: 12px;
    display: block;
  }
  
  .answer-length-guide {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border-left: 4px solid #ff9800;
    padding: 12px 16px;
    margin-bottom: 16px;
    border-radius: 6px;
    font-size: 13px;
    color: #e65100;
    font-weight: 600;
  }
  
  /* ANSWER STYLES */
  .answer-1mark, .answer-2mark, .answer-3mark, .answer-5mark {
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-1mark {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    border-left: 4px solid #4caf50;
    font-size: 15px;
    line-height: 1.8;
  }
  
  .answer-2mark {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    border-left: 4px solid #2196f3;
  }
  
  .answer-2mark .point {
    margin: 10px 0;
    padding-left: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.8;
  }
  
  .answer-2mark .point:before {
    content: "‚óè";
    position: absolute;
    left: 0;
    color: #2196f3;
    font-weight: 700;
  }
  
  .answer-3mark {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border-left: 4px solid #ff9800;
  }
  
  .answer-3mark .point {
    margin: 12px 0;
    padding: 12px;
    background: white;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.8;
  }
  
  .answer-3mark .point strong {
    color: #e65100;
  }
  
  .answer-5mark {
    background: linear-gradient(135deg, #ffebee, #ffcdd2);
    border-left: 4px solid #f44336;
  }
  
  .answer-5mark .section {
    margin: 16px 0;
    padding: 16px;
    background: white;
    border-radius: 8px;
  }
  
  .answer-5mark .section h5 {
    margin: 0 0 10px 0;
    color: #c62828;
    font-size: 16px;
  }
  
  .answer-5mark .section p {
    margin: 8px 0;
    font-size: 15px;
    line-height: 1.8;
  }
  
  /* Mathematical notation */
  sub {
    font-size: 0.75em;
    vertical-align: sub;
  }
  
  sup {
    font-size: 0.75em;
    vertical-align: super;
  }
  
  /* VIEW TOGGLE */
  .view-toggle {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .view-btn {
    padding: 10px 20px;
    border: 2px solid #028090;
    background: white;
    color: #023047;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .view-btn:hover, .view-btn.active {
    background: #028090;
    color: white;
  }
  
  /* FILTER BY MARKS */
  .mark-filter {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  
  .mark-filter-btn {
    padding: 8px 16px;
    border: 2px solid #e0e0e0;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 13px;
    transition: all 0.3s;
  }
  
  .mark-filter-btn:hover {
    border-color: #028090;
  }
  
  .mark-filter-btn.active {
    border-color: transparent;
  }
  
  .mark-filter-btn.filter-1.active { background: linear-gradient(135deg, #4caf50, #66bb6a); color: white; }
  .mark-filter-btn.filter-2.active { background: linear-gradient(135deg, #2196f3, #42a5f5); color: white; }
  .mark-filter-btn.filter-3.active { background: linear-gradient(135deg, #ff9800, #ffa726); color: white; }
  .mark-filter-btn.filter-5.active { background: linear-gradient(135deg, #f44336, #ef5350); color: white; }
  .mark-filter-btn.filter-all.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
  
  /* MOBILE RESPONSIVE - MAXIMUM WIDTH */
  @media (max-width: 900px) {
    body {
      padding: 8px 4px;
    }
    
    .header {
      padding: 24px 8px 16px 8px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    
    .header h1 {
      font-size: 1.8rem;
      white-space: normal;
    }
    
    .header .subtitle {
      font-size: 14px;
    }
    
    .view-toggle {
      gap: 6px;
      margin-bottom: 12px;
      padding: 0 4px;
    }
    
    .view-btn {
      padding: 8px 12px;
      font-size: 13px;
    }
    
    .mark-filter {
      gap: 6px;
      margin-bottom: 16px;
      padding: 0 4px;
    }
    
    .mark-filter-btn {
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .qa-container {
      max-width: 100%;
      padding: 0;
      margin: 0;
    }
    
    .qa-item {
      padding: 10px 8px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    
    .qa-question {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    
    .qa-question-number {
      font-size: 12px;
      padding: 4px 8px;
      margin-right: 4px;
    }
    
    .mark-badge {
      font-size: 11px;
      padding: 3px 8px;
      margin-left: 4px;
      display: block;
      margin-top: 6px;
      width: fit-content;
    }
    
    .answer-length-guide {
      font-size: 11px;
      padding: 8px 8px;
      margin-bottom: 10px;
    }
    
    .qa-answer-section {
      padding: 10px 8px;
      margin-top: 10px;
    }
    
    .qa-answer-label {
      font-size: 13px;
      margin-bottom: 8px;
    }
    
    /* Keep original font sizes for answers */
    .answer-1mark, .answer-2mark .point, .answer-3mark .point, .answer-5mark .section p {
      font-size: 13px;
      line-height: 1.6;
    }
    
    .answer-1mark, .answer-2mark, .answer-3mark, .answer-5mark {
      padding: 10px 8px;
    }
    
    .answer-3mark .point, .answer-5mark .section {
      padding: 8px;
      margin: 8px 0;
    }
    
    .answer-5mark .section h5 {
      font-size: 14px;
      margin-bottom: 6px;
    }
    
    /* Optimize fractions for mobile */
    .frac {
      font-size: 0.9em;
      margin: 0 2px;
    }
    
    .frac .num, .frac .den {
      padding: 1px 3px;
    }
    
    .frac-lg {
      font-size: 1em;
      margin: 0 3px;
    }
    
    .frac-lg .num, .frac-lg .den {
      padding: 2px 6px;
    }
  }
  
  /* EXTRA SMALL MOBILE (< 400px) */
  @media (max-width: 400px) {
    body {
      padding: 6px 2px;
    }
    
    .header {
      padding: 20px 6px 12px 6px;
    }
    
    .qa-item {
      padding: 8px 6px;
    }
    
    .qa-answer-section {
      padding: 8px 6px;
    }
    
    .answer-1mark, .answer-2mark, .answer-3mark, .answer-5mark {
      padding: 8px 6px;
    }
  }
  
  /* LARGE MOBILE (> 600px but < 900px) */
  @media (min-width: 600px) and (max-width: 900px) {
    body {
      padding: 10px 6px;
    }
    
    .qa-item {
      padding: 14px 10px;
    }
    
    .qa-answer-section {
      padding: 12px 10px;
    }
  }
</style>
</head>
<body>

<div class="header" role="banner">
  <h1>NEET-PbP</h1>
  <div class="subtitle">NEET/AIPMT Biology Page by Page Analysis (1988-2025)</div>
</div>

<!-- VIEW TOGGLE -->
<div class="view-toggle">
  <button class="view-btn" onclick="switchView('mcq')">MCQ Mode</button>
  <button class="view-btn" onclick="switchView('notes')">Notes Mode</button>
  <button class="view-btn active" onclick="switchView('qa')">Q&A Mode</button>
</div>

<!-- MCQ MODE -->
<div id="mcqMode" class="mode-container" style="display:none;">
  <div style="text-align:center; padding:40px; color:#666;">
    <p>MCQ content will appear here</p>
  </div>
</div>

<!-- NOTES MODE -->
<div id="notesMode" class="mode-container" style="display:none;">
  <div style="text-align:center; padding:40px; color:#666;">
    <p>Notes content will appear here</p>
  </div>
</div>

<!-- Q&A MODE -->
<div id="qaMode" class="mode-container">
  <h2 style="text-align:center; color:#023047; margin-bottom:24px;">üìù Question & Answer Section</h2>
  
  <!-- MARK FILTER -->
  <div class="mark-filter">
    <button class="mark-filter-btn filter-all active" onclick="filterByMark('all')">All Questions</button>
    <button class="mark-filter-btn filter-1" onclick="filterByMark(1)">1 Mark</button>
    <button class="mark-filter-btn filter-2" onclick="filterByMark(2)">2 Marks</button>
    <button class="mark-filter-btn filter-3" onclick="filterByMark(3)">3 Marks</button>
    <button class="mark-filter-btn filter-5" onclick="filterByMark(5)">5 Marks</button>
  </div>
  
  <div class="qa-container" id="qaContent">
    <!-- Content will be loaded here -->
  </div>
</div>

<script>
  // Helper function to create fractions
  function frac(numerator, denominator, large = false) {
    const cls = large ? 'frac-lg' : 'frac';
    return `<span class="${cls}"><span class="num">${numerator}</span><span class="den">${denominator}</span></span>`;
  }

  const questionData = {
    "11": {
      "5": {
        title: "Gravitation & Chemical Reactions",
        qaData: [
          {
            marks: 3,
            question: `Calculate the gravitational force between the Moon and Earth. Given: M<sub>E</sub> = 5.972 √ó 10<sup>24</sup> kg, M<sub>M</sub> = 7.342 √ó 10<sup>22</sup> kg, r = 3.844 √ó 10<sup>8</sup> m, G = 6.674 √ó 10<sup>-11</sup> N¬∑m<sup>2</sup>/kg<sup>2</sup>`,
            answer: `
              <div class="answer-3mark">
                <div class="point">
                  <strong>Step 1: Formula (¬Ω mark)</strong><br><br>
                  F = G √ó ${frac('M<sub>E</sub> √ó M<sub>M</sub>', 'r<sup>2</sup>', true)}
                </div>
                
                <div class="point">
                  <strong>Step 2: Substitution (1 mark)</strong><br><br>
                  F = (6.674 √ó 10<sup>-11</sup>) √ó ${frac('(5.972 √ó 10<sup>24</sup> √ó 7.342 √ó 10<sup>22</sup>)', '(3.844 √ó 10<sup>8</sup>)<sup>2</sup>')}
                  <br><br>
                  F = (6.674 √ó 10<sup>-11</sup>) √ó ${frac('4.384 √ó 10<sup>47</sup>', '1.478 √ó 10<sup>17</sup>')}
                </div>
                
                <div class="point">
                  <strong>Step 3: Final Answer (1¬Ω marks)</strong><br><br>
                  F = ${frac('29.26 √ó 10<sup>36</sup>', '1.478 √ó 10<sup>17</sup>')} = 19.8 √ó 10<sup>19</sup> N
                  <br><br>
                  <strong>F = 1.98 √ó 10<sup>20</sup> N</strong>
                </div>
              </div>
            `,
            examTip: "For 3 marks: Formula with proper fraction notation (¬Ω), Correct substitution (1), Calculation + Answer with unit (1¬Ω)"
          },
          {
            marks: 2,
            question: `The velocity of a particle is given by v = ${frac('s', 't')}. If s = 20 m and t = 4 s, find the velocity.`,
            answer: `
              <div class="answer-2mark">
                <div class="point">
                  <strong>Given:</strong> s = 20 m, t = 4 s<br>
                  <strong>Formula:</strong> v = ${frac('s', 't')}
                </div>
                <div class="point">
                  <strong>Solution:</strong><br>
                  v = ${frac('20', '4')} = 5 m/s
                  <br><br>
                  <strong>Answer: v = 5 m/s</strong>
                </div>
              </div>
            `,
            examTip: "For 2 marks: Formula (¬Ω), Substitution (¬Ω), Answer with unit (1)"
          },
          {
            marks: 3,
            question: `Derive the formula for acceleration: a = ${frac('v - u', 't')} and calculate acceleration when initial velocity u = 10 m/s, final velocity v = 30 m/s, and time t = 5 s.`,
            answer: `
              <div class="answer-3mark">
                <div class="point">
                  <strong>Step 1: Definition (1 mark)</strong><br>
                  Acceleration is the rate of change of velocity with respect to time.<br><br>
                  a = ${frac('Change in velocity', 'Time taken', true)} = ${frac('v - u', 't', true)}
                </div>
                
                <div class="point">
                  <strong>Step 2: Given Data and Substitution (1 mark)</strong><br>
                  Given: u = 10 m/s, v = 30 m/s, t = 5 s<br><br>
                  a = ${frac('30 - 10', '5')} = ${frac('20', '5')}
                </div>
                
                <div class="point">
                  <strong>Step 3: Final Answer (1 mark)</strong><br>
                  a = 4 m/s<sup>2</sup>
                  <br><br>
                  The acceleration is <strong>4 m/s<sup>2</sup></strong> in the direction of motion.
                </div>
              </div>
            `,
            examTip: "For 3 marks: Derivation with proper fractions (1), Substitution (1), Answer (1)"
          },
          {
            marks: 2,
            question: `The density formula is œÅ = ${frac('m', 'V')}. Calculate density if mass m = 500 g and volume V = 250 cm<sup>3</sup>.`,
            answer: `
              <div class="answer-2mark">
                <div class="point">
                  <strong>Given:</strong> m = 500 g, V = 250 cm<sup>3</sup><br>
                  <strong>Formula:</strong> œÅ = ${frac('m', 'V')}
                </div>
                <div class="point">
                  <strong>Calculation:</strong><br>
                  œÅ = ${frac('500', '250')} = 2 g/cm<sup>3</sup>
                  <br><br>
                  <strong>Density = 2 g/cm<sup>3</sup></strong>
                </div>
              </div>
            `,
            examTip: "For 2 marks: Write formula with proper fraction, substitute and calculate"
          },
          {
            marks: 5,
            question: "Explain Newton's Second Law of Motion. Derive F = ma and solve: A force of 20 N acts on a body of mass 5 kg. Calculate the acceleration produced.",
            answer: `
              <div class="answer-5mark">
                <div class="section">
                  <h5>1. Statement of Newton's Second Law (1 mark)</h5>
                  <p>The rate of change of momentum of a body is directly proportional to the applied force and takes place in the direction of the force.</p>
                </div>
                
                <div class="section">
                  <h5>2. Mathematical Derivation (2 marks)</h5>
                  <p>Let initial momentum = p<sub>i</sub> = mu</p>
                  <p>Final momentum = p<sub>f</sub> = mv</p>
                  <p>Change in momentum = mv - mu = m(v - u)</p>
                  <br>
                  <p>Rate of change of momentum = ${frac('m(v - u)', 't', true)}</p>
                  <br>
                  <p>According to Newton's Second Law:</p>
                  <p>F ‚àù ${frac('m(v - u)', 't')}</p>
                  <br>
                  <p>Since a = ${frac('v - u', 't')}</p>
                  <p>Therefore, F = kma (where k is constant of proportionality)</p>
                  <p>In SI units, k = 1, hence <strong>F = ma</strong></p>
                </div>
                
                <div class="section">
                  <h5>3. Numerical Solution (2 marks)</h5>
                  <p><strong>Given:</strong> F = 20 N, m = 5 kg</p>
                  <p><strong>To find:</strong> a = ?</p>
                  <br>
                  <p>Using F = ma</p>
                  <p>a = ${frac('F', 'm', true)} = ${frac('20', '5', true)} = 4 m/s<sup>2</sup></p>
                  <br>
                  <p><strong>Answer: The acceleration produced is 4 m/s<sup>2</sup></strong></p>
                </div>
              </div>
            `,
            examTip: "For 5 marks: Statement (1), Derivation with proper fractions (2), Numerical with steps (2)"
          },
          {
            marks: 1,
            question: "State the formula for gravitational force.",
            answer: `
              <div class="answer-1mark">
                F = G √ó ${frac('m<sub>1</sub> √ó m<sub>2</sub>', 'r<sup>2</sup>', true)}
                <br><br>
                where G is gravitational constant, m<sub>1</sub> and m<sub>2</sub> are masses, and r is distance between centers.
              </div>
            `,
            examTip: "For 1 mark: Write formula clearly with proper notation"
          }
        ]
      }
    }
  };
  
  let currentView = 'qa';
  let currentFilter = 'all';

  function switchView(view) {
    currentView = view;
    document.getElementById('mcqMode').style.display = view === 'mcq' ? 'block' : 'none';
    document.getElementById('notesMode').style.display = view === 'notes' ? 'block' : 'none';
    document.getElementById('qaMode').style.display = view === 'qa' ? 'block' : 'none';
    
    document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    if (view === 'qa') {
      loadQA();
    }
  }

  function filterByMark(mark) {
    currentFilter = mark;
    
    document.querySelectorAll('.mark-filter-btn').forEach(btn => btn.classList.remove('active'));
    if (mark === 'all') {
      document.querySelector('.filter-all').classList.add('active');
    } else {
      document.querySelector(`.filter-${mark}`).classList.add('active');
    }
    
    document.querySelectorAll('.qa-item').forEach(item => {
      if (mark === 'all') {
        item.style.display = 'block';
      } else {
        const itemMark = item.getAttribute('data-mark');
        item.style.display = itemMark == mark ? 'block' : 'none';
      }
    });
  }

  function loadQA() {
    const chapter = questionData["11"]["5"];
    
    let html = `<p style="text-align:center; color:#666; margin-bottom:24px; font-size:14px;">
      Chapter: ${chapter.title} | Total: ${chapter.qaData.length} Questions
    </p>`;
    
    chapter.qaData.forEach((qa, idx) => {
      const markClass = `mark-${qa.marks}-item`;
      html += `<div class="qa-item ${markClass}" data-mark="${qa.marks}">`;
      
      html += `<div class="qa-question">`;
      html += `<span class="qa-question-number">Q${idx + 1}</span>`;
      html += qa.question;
      html += `<span class="mark-badge mark-${qa.marks}">${qa.marks} Mark${qa.marks > 1 ? 's' : ''}</span>`;
      html += `</div>`;
      
      if (qa.examTip) {
        html += `<div class="answer-length-guide">üìù ${qa.examTip}</div>`;
      }
      
      html += `<div class="qa-answer-section">`;
