  }

  }

  .control-group {
    margin-bottom: 20px;
  }

    margin-bottom: 0;
  }

    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 0.95em;
  }

  select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    background: white;
    cursor: pointer;
    transition: all 0.3s;
  }

  select:focus {

    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  select:disabled {
    background: #f5f5f5;
    cursor: not-allowed;
    opacity: 0.6;
  }

  .content-area {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    min-height: 400px;
  }

  .no-questions {
    text-align: center;
    color: #999;
    padding: 60px 20px;
    font-size: 1.1em;
  }

  .question-card {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 25px;
    border-left: 4px solid #667eea;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .question-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    flex-wrap: wrap;
    gap: 10px;
  }

  .question-number {
    font-weight: bold;
    color: #667eea;
    font-size: 1.1em;
  }

  .question-year {
    background: #667eea;
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.85em;
    font-weight: 600;
  }

  .question-text {
    font-size: 1.05em;
    line-height: 1.6;
    color: #333;
    margin-bottom: 15px;
  }

  .options {
    list-style: none;
    margin: 15px 0;
  }

  .options li {
    padding: 10px 15px;
    margin: 8px 0;
    background: white;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    transition: all 0.2s;
  }

  .options li:hover {
    border-color: #667eea;
    background: #f0f4ff;
  }

  .answer {
    margin-top: 15px;
    padding: 12px 15px;
    background: #d4edda;
    border-left: 4px solid #28a745;
    border-radius: 8px;
    font-weight: 600;
    color: #155724;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #f8f9fa;
    border-radius: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
  }

  .stat-item {
    font-weight: 600;
    color: #555;
  }

  .stat-value {
    color: #667eea;
    font-size: 1.2em;
  }

  .action-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 0.95em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-primary {
    background: #667eea;
    color: white;
  }

  .btn-primary:hover {
    background: #5568d3;
    transform: translateY(-1px);
  }

    .header h1 {

    }

    }

  function populateChapters() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    const contentArea = document.getElementById('contentArea');
    
    chapterSelect.innerHTML = '<option value="">-- Select Chapter --</option>';
    sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
    sectionSelect.disabled = true;
    contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    
    const selectedClass = classSelect.value;
    if (!selectedClass) {
      chapterSelect.disabled = true;
      return;
    }
    
    const chapters = questionData[selectedClass];
    for (let chapterNum in chapters) {
      const option = document.createElement('option');
      option.value = chapterNum;
      option.textContent = `Chapter ${chapterNum}: ${chapters[chapterNum].title}`;
      chapterSelect.appendChild(option);
    }
    
    chapterSelect.disabled = false;
  }

  function populateSections() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    const contentArea = document.getElementById('contentArea');
    
    sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
    contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    
    const selectedClass = classSelect.value;
    const selectedChapter = chapterSelect.value;
    
    if (!selectedClass || !selectedChapter) {
      sectionSelect.disabled = true;
      return;
    }
    
    const sections = questionData[selectedClass][selectedChapter].sections;
    sections.forEach(section => {
      const option = document.createElement('option');
      option.value = section.id;
      option.textContent = `Section ${section.id}: ${section.name}`;
      sectionSelect.appendChild(option);
    });
    
    sectionSelect.disabled = false;
  }

  function displayQuestions() {
    const classSelect = document.getElementById('classSelect');

    const selectedSection = sectionSelect.value;
    
    if (!selectedClass || !selectedChapter || !selectedSection) {
      contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
      return;
    }
    
    const questions = questionData[selectedClass][selectedChapter].questions[selectedSection];

      contentArea.innerHTML = '<div class="no-questions">No questions available for this section yet.</div>';
      return;

          <ul class="options">
            ${q.options.map(opt => `<li>${opt}</li>`).join('')}
