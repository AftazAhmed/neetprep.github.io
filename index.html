<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET-PbP</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  
  /* MARK BADGE STYLES */
  .mark-badge {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 700;
    margin-left: 12px;
    vertical-align: middle;
  }
  
  .mark-1 {
    background: linear-gradient(135deg, #4caf50, #66bb6a);
    color: white;
  }
  
  .mark-2 {
    background: linear-gradient(135deg, #2196f3, #42a5f5);
    color: white;
  }
  
  .mark-3 {
    background: linear-gradient(135deg, #ff9800, #ffa726);
    color: white;
  }
  
  .mark-5 {
    background: linear-gradient(135deg, #f44336, #ef5350);
    color: white;
  }
  
  /* Q&A CONTAINER */
  .qa-container {
    max-width: 900px;
    margin: 0 auto;
  }
  
  .qa-item {
    background: white;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-left: 5px solid #028090;
  }
  
  .qa-item.mark-1-item { border-left-color: #4caf50; }
  .qa-item.mark-2-item { border-left-color: #2196f3; }
  .qa-item.mark-3-item { border-left-color: #ff9800; }
  .qa-item.mark-5-item { border-left-color: #f44336; }
  
  .qa-question {
    font-size: 18px;
    font-weight: 700;
    color: #023047;
    margin-bottom: 20px;
    line-height: 1.6;
  }
  
  .qa-question-number {
    display: inline-block;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    margin-right: 10px;
    font-weight: 700;
  }
  
  .qa-answer-section {
    background: #f9fafb;
    padding: 20px;
    border-radius: 8px;
    margin-top: 16px;
  }
  
  .qa-answer-label {
    font-weight: 700;
    color: #116466;
    font-size: 16px;
    margin-bottom: 12px;
    display: block;
  }
  
  .answer-length-guide {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border-left: 4px solid #ff9800;
    padding: 12px 16px;
    margin-bottom: 16px;
    border-radius: 6px;
    font-size: 13px;
    color: #e65100;
    font-weight: 600;
  }
  
  /* ONE MARK ANSWER STYLE */
  .answer-1mark {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    border-left: 4px solid #4caf50;
    padding: 16px;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.7;
  }
  
  /* TWO MARK ANSWER STYLE */
  .answer-2mark {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    border-left: 4px solid #2196f3;
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-2mark .point {
    margin: 10px 0;
    padding-left: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.7;
  }
  
  .answer-2mark .point:before {
    content: "‚óè";
    position: absolute;
    left: 0;
    color: #2196f3;
    font-weight: 700;
  }
  
  /* THREE MARK ANSWER STYLE */
  .answer-3mark {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border-left: 4px solid #ff9800;
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-3mark .point {
    margin: 12px 0;
    padding: 12px;
    background: white;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.7;
  }
  
  .answer-3mark .point strong {
    color: #e65100;
  }
  
  /* FIVE MARK ANSWER STYLE */
  .answer-5mark {
    background: linear-gradient(135deg, #ffebee, #ffcdd2);
    border-left: 4px solid #f44336;
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-5mark .section {
    margin: 16px 0;
    padding: 16px;
    background: white;
    border-radius: 8px;
  }
  
  .answer-5mark .section h5 {
    margin: 0 0 10px 0;
    color: #c62828;
    font-size: 16px;
  }
  
  .answer-5mark .section p {
    margin: 8px 0;
    font-size: 15px;
    line-height: 1.7;
  }
  
  .answer-5mark .section ul {
    margin: 8px 0;
    padding-left: 20px;
  }
  
  .answer-5mark .section li {
    margin: 6px 0;
    line-height: 1.7;
  }
  
  /* GIVEN DATA BOX */
  .qa-given-data {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    border-left: 4px solid #4caf50;
    padding: 16px;
    margin: 16px 0;
    border-radius: 6px;
  }
  
  .qa-given-data h5 {
    margin: 0 0 12px 0;
    color: #2e7d32;
    font-size: 15px;
  }
  
  .qa-given-data p {
    margin: 6px 0;
    font-size: 15px;
    line-height: 1.8;
  }
  
  /* FORMULA BOX */
  .qa-formula {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border: 2px solid #ff9800;
    padding: 20px;
    margin: 20px 0;
    border-radius: 8px;
    text-align: center;
  }
  
  .qa-formula h5 {
    margin: 0 0 12px 0;
    color: #e65100;
    font-size: 15px;
  }
  
  .qa-formula-text {
    font-size: 18px;
    font-weight: 700;
    font-family: 'Courier New', monospace;
    color: #bf360c;
    margin: 12px 0;
  }
  
  /* CALCULATION BOX */
  .qa-calculation {
    background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
    border-left: 4px solid #0288d1;
    padding: 16px;
    margin: 16px 0;
    border-radius: 6px;
  }
  
  .qa-calculation h5 {
    margin: 0 0 12px 0;
    color: #01579b;
    font-size: 15px;
  }
  
  .qa-step {
    margin: 12px 0;
    padding: 10px;
    background: white;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.8;
  }
  
  /* FINAL ANSWER BOX */
  .qa-final-answer {
    background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
    border: 3px solid #4caf50;
    padding: 16px;
    margin: 20px 0;
    border-radius: 8px;
    text-align: center;
  }
  
  .qa-final-answer h5 {
    margin: 0 0 8px 0;
    color: #1b5e20;
    font-size: 16px;
  }
  
  .qa-final-answer p {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
    color: #2e7d32;
  }
  
  /* CHEMICAL EQUATION */
  .chemical-equation {
    background: linear-gradient(135deg, #f3e5f5, #e1bee7);
    border: 2px solid #9c27b0;
    padding: 20px;
    margin: 20px 0;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    font-family: 'Courier New', monospace;
  }
  
  /* WORD COUNT INDICATOR */
  .word-count {
    display: inline-block;
    background: #e0e0e0;
    color: #616161;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
    margin-left: 8px;
  }
  
  /* Mathematical and Chemical notation */
  sub {
    font-size: 0.75em;
    vertical-align: sub;
  }
  
  sup {
    font-size: 0.75em;
    vertical-align: super;
  }
  
  .arrow {
    font-size: 20px;
    font-weight: 700;
    margin: 0 8px;
  }
  
  /* VIEW TOGGLE */
  .view-toggle {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .view-btn {
    padding: 10px 20px;
    border: 2px solid #028090;
    background: white;
    color: #023047;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .view-btn:hover, .view-btn.active {
    background: #028090;
    color: white;
  }
  
  /* FILTER BY MARKS */
  .mark-filter {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  
  .mark-filter-btn {
    padding: 8px 16px;
    border: 2px solid #e0e0e0;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 13px;
    transition: all 0.3s;
  }
  
  .mark-filter-btn:hover {
    border-color: #028090;
  }
  
  .mark-filter-btn.active {
    border-color: transparent;
  }
  
  .mark-filter-btn.filter-1.active { background: linear-gradient(135deg, #4caf50, #66bb6a); color: white; }
  .mark-filter-btn.filter-2.active { background: linear-gradient(135deg, #2196f3, #42a5f5); color: white; }
  .mark-filter-btn.filter-3.active { background: linear-gradient(135deg, #ff9800, #ffa726); color: white; }
  .mark-filter-btn.filter-5.active { background: linear-gradient(135deg, #f44336, #ef5350); color: white; }
  .mark-filter-btn.filter-all.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
  
  /* MOBILE RESPONSIVE */
  @media (max-width: 900px) {
    .header h1 {
      font-size: 2rem;
      white-space: normal;
    }
    .qa-item {
      padding: 16px;
    }
    .qa-question {
      font-size: 16px;
    }
    .qa-formula-text {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="header" role="banner">
  <h1>NEET-PbP</h1>
  <div class="subtitle">NEET/AIPMT Biology Page by Page Analysis (1988-2025)</div>
</div>

<!-- VIEW TOGGLE -->
<div class="view-toggle">
  <button class="view-btn" onclick="switchView('mcq')">MCQ Mode</button>
  <button class="view-btn" onclick="switchView('notes')">Notes Mode</button>
  <button class="view-btn active" onclick="switchView('qa')">Q&A Mode</button>
</div>

<!-- MCQ MODE -->
<div id="mcqMode" class="mode-container" style="display:none;">
  <div style="text-align:center; padding:40px; color:#666;">
    <p>MCQ content will appear here</p>
  </div>
</div>

<!-- NOTES MODE -->
<div id="notesMode" class="mode-container" style="display:none;">
  <div style="text-align:center; padding:40px; color:#666;">
    <p>Notes content will appear here</p>
  </div>
</div>

<!-- Q&A MODE -->
<div id="qaMode" class="mode-container">
  <h2 style="text-align:center; color:#023047; margin-bottom:24px;">üìù Question & Answer Section</h2>
  
  <!-- MARK FILTER -->
  <div class="mark-filter">
    <button class="mark-filter-btn filter-all active" onclick="filterByMark('all')">All Questions</button>
    <button class="mark-filter-btn filter-1" onclick="filterByMark(1)">1 Mark</button>
    <button class="mark-filter-btn filter-2" onclick="filterByMark(2)">2 Marks</button>
    <button class="mark-filter-btn filter-3" onclick="filterByMark(3)">3 Marks</button>
    <button class="mark-filter-btn filter-5" onclick="filterByMark(5)">5 Marks</button>
  </div>
  
  <div class="qa-container" id="qaContent">
    <!-- Content will be loaded here -->
  </div>
</div>

<script>
  const questionData = {
    "11": {
      "5": {
        title: "Gravitation & Chemical Reactions",
        qaData: [
          {
            marks: 1,
            question: "State Newton's Law of Universal Gravitation.",
            answer: `
              <div class="answer-1mark">
                Every particle in the universe attracts every other particle with a force that is directly proportional to the product of their masses and inversely proportional to the square of the distance between their centers.
              </div>
            `,
            examTip: "For 1 mark: Write definition in one clear sentence (20-30 words)"
          },
          {
            marks: 2,
            question: "What is a double displacement reaction? Give one example.",
            answer: `
              <div class="answer-2mark">
                <div class="point">
                  <strong>Definition:</strong> A double displacement reaction is a chemical reaction in which two compounds exchange ions or bonds to form two new compounds.
                </div>
                <div class="point">
                  <strong>Example:</strong> AgNO<sub>3</sub>(aq) + NaCl(aq) ‚Üí AgCl(s)‚Üì + NaNO<sub>3</sub>(aq)
                  <br><span style="font-size:13px; color:#666;">(Silver chloride precipitates as a white solid)</span>
                </div>
              </div>
            `,
            examTip: "For 2 marks: Definition (1 mark) + One example with equation (1 mark). Total: 40-50 words"
          },
          {
            marks: 3,
            question: "Calculate the gravitational force between the Moon and Earth. Given: M<sub>E</sub> = 5.972 √ó 10<sup>24</sup> kg, M<sub>M</sub> = 7.342 √ó 10<sup>22</sup> kg, r = 3.844 √ó 10<sup>8</sup> m, G = 6.674 √ó 10<sup>-11</sup> N¬∑m<sup>2</sup>/kg<sup>2</sup>",
            answer: `
              <div class="answer-3mark">
                <div class="point">
                  <strong>Step 1: Formula (¬Ω mark)</strong><br>
                  F = G √ó (M<sub>E</sub> √ó M<sub>M</sub>) / r<sup>2</sup>
                </div>
                
                <div class="point">
                  <strong>Step 2: Substitution (1 mark)</strong><br>
                  F = (6.674 √ó 10<sup>-11</sup>) √ó (5.972 √ó 10<sup>24</sup> √ó 7.342 √ó 10<sup>22</sup>) / (3.844 √ó 10<sup>8</sup>)<sup>2</sup><br>
                  F = (6.674 √ó 10<sup>-11</sup>) √ó (4.384 √ó 10<sup>47</sup>) / (1.478 √ó 10<sup>17</sup>)
                </div>
                
                <div class="point">
                  <strong>Step 3: Final Answer (1¬Ω marks)</strong><br>
                  F = 1.98 √ó 10<sup>20</sup> N
                </div>
              </div>
            `,
            examTip: "For 3 marks: Formula (¬Ω), Correct substitution (1), Calculation + Answer with unit (1¬Ω). Total: 60-80 words"
          },
          {
            marks: 5,
            question: "Explain double displacement reactions in detail with three examples and their applications.",
            answer: `
              <div class="answer-5mark">
                <div class="section">
                  <h5>1. Definition and Characteristics (1 mark)</h5>
                  <p>A double displacement reaction is a type of chemical reaction where two compounds exchange ions or bonds to form two new compounds. The general form is AB + CD ‚Üí AD + CB. These reactions typically occur in aqueous solutions and may produce a precipitate, gas, or water.</p>
                </div>
                
                <div class="section">
                  <h5>2. Types of Double Displacement Reactions (1¬Ω marks)</h5>
                  <p><strong>(a) Precipitation Reactions:</strong> Form an insoluble solid</p>
                  <p><strong>(b) Neutralization Reactions:</strong> Acid reacts with base to form salt and water</p>
                  <p><strong>(c) Gas Evolution Reactions:</strong> Produce a gaseous product</p>
                </div>
                
                <div class="section">
                  <h5>3. Examples with Equations (1¬Ω marks)</h5>
                  <p><strong>Example 1 - Precipitation:</strong></p>
                  <p>AgNO<sub>3</sub>(aq) + NaCl(aq) ‚Üí AgCl(s)‚Üì + NaNO<sub>3</sub>(aq)</p>
                  <p style="font-size:13px; color:#666;">White precipitate of silver chloride forms</p>
                  
                  <p style="margin-top:12px;"><strong>Example 2 - Neutralization:</strong></p>
                  <p>HCl(aq) + NaOH(aq) ‚Üí NaCl(aq) + H<sub>2</sub>O(l)</p>
                  <p style="font-size:13px; color:#666;">Acid-base reaction produces salt and water</p>
                  
                  <p style="margin-top:12px;"><strong>Example 3 - Gas Evolution:</strong></p>
                  <p>Na<sub>2</sub>CO<sub>3</sub>(aq) + 2HCl(aq) ‚Üí 2NaCl(aq) + H<sub>2</sub>O(l) + CO<sub>2</sub>(g)‚Üë</p>
                  <p style="font-size:13px; color:#666;">Effervescence due to carbon dioxide gas released</p>
                </div>
                
                <div class="section">
                  <h5>4. Applications (1 mark)</h5>
                  <ul>
                    <li><strong>Water Treatment:</strong> Precipitation reactions remove impurities from water</li>
                    <li><strong>Medicine:</strong> Neutralization used in antacids to neutralize stomach acid</li>
                    <li><strong>Qualitative Analysis:</strong> Precipitation reactions identify presence of specific ions</li>
                    <li><strong>Industrial Processes:</strong> Manufacturing of salts, fertilizers, and chemicals</li>
                  </ul>
                </div>
              </div>
            `,
            examTip: "For 5 marks: Definition (1), Types (1¬Ω), Three examples with equations (1¬Ω), Applications (1). Total: 200-250 words. Use proper headings and structure."
          },
          {
            marks: 2,
            question: "Define gravitational constant. Write its SI unit and value.",
            answer: `
              <div class="answer-2mark">
                <div class="point">
                  <strong>Definition:</strong> Gravitational constant (G) is the constant of proportionality in Newton's Law of Universal Gravitation that relates the gravitational force between two masses to their masses and distance.
                </div>
                <div class="point">
                  <strong>Value and Unit:</strong> G = 6.674 √ó 10<sup>-11</sup> N¬∑m<sup>2</sup>/kg<sup>2</sup>
                </div>
              </div>
            `,
            examTip: "For 2 marks: Definition (1 mark) + Value with correct unit (1 mark)"
          },
          {
            marks: 1,
            question: "Write the general equation for a double displacement reaction.",
            answer: `
              <div class="answer-1mark">
                AB + CD ‚Üí AD + CB
                <br><span style="font-size:13px; color:#666;">(where A and C are cations, B and D are anions)</span>
              </div>
            `,
            examTip: "For 1 mark: Write equation clearly. Brief explanation in brackets can earn you full credit."
          }
        ]
      }
    }
  };
  
  let currentView = 'qa';
  let currentFilter = 'all';

  function switchView(view) {
    currentView = view;
    document.getElementById('mcqMode').style.display = view === 'mcq' ? 'block' : 'none';
    document.getElementById('notesMode').style.display = view === 'notes' ? 'block' : 'none';
    document.getElementById('qaMode').style.display = view === 'qa' ? 'block' : 'none';
    
    document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    if (view === 'qa') {
      loadQA();
    }
  }

  function filterByMark(mark) {
    currentFilter = mark;
    
    // Update filter buttons
    document.querySelectorAll('.mark-filter-btn').forEach(btn => btn.classList.remove('active'));
    if (mark === 'all') {
      document.querySelector('.filter-all').classList.add('active');
    } else {
      document.querySelector(`.filter-${mark}`).classList.add('active');
    }
    
    // Filter questions
    document.querySelectorAll('.qa-item').forEach(item => {
      if (mark === 'all') {
        item.style.display = 'block';
      } else {
        const itemMark = item.getAttribute('data-mark');
        item.style.display = itemMark == mark ? 'block' : 'none';
      }
    });
  }

  function loadQA() {
    // Using sample data from Class 11, Chapter 5
    const chapter = questionData["11"]["5"];
    
    let html = `<p style="text-align:center; color:#666; margin-bottom:24px;">
      Chapter: ${chapter.title} | Total: ${chapter.qaData.length} Questions
    </p>`;
    
    chapter.qaData.forEach((qa, idx) => {
      const markClass = `mark-${qa.marks}-item`;
      html += `<div class="qa-item ${markClass}" data-mark="${qa.marks}">`;
      
      // Question header
      html += `<div class="qa-question">`;
      html += `<span class="qa-question-number">Q${idx + 1}</span>`;
      html += qa.question;
      html += `<span class="mark-badge mark-${qa.marks}">${qa.marks} Mark${qa.marks > 1 ? 's' : ''}</span>`;
      html += `</div>`;
      
      // Exam tip
      if (qa.examTip) {
        html += `<div class="answer-length-guide">`;
        html += `üìù ${qa.examTip}`;
        html += `</div>`;
      }
      
      // Answer section
      html += `<div class="qa-answer-section">`;
      html += `<span class="qa-answer-label">‚úçÔ∏è Answer:</span>`;
      html += qa.answer;
      html += `</div>`;
      
      html += `</div>`;
    });
    
    document.getElementById('qaContent').innerHTML = html;
  }

  // Load Q&A on page load
  loadQA();
</script>

</body>
</html>
