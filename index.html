<body>

<div class="header" role="banner">
  <h1>Class 9</h1>
  <div class="subtitle">Pagewise Notes, MCQs, Q&A</div>
</div>

<div class="controls">
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" onchange="updatePages()">
      <option value="">Select Chapter</option>
      <option value="1">Chapter 1: Atoms and molecules</option>
      <option value="2">Chapter 2: Gravitation</option>
      <option value="3">Chapter 3</option>
      <option value="4">Chapter 4</option>
      <option value="5">Chapter 5</option>
      <option value="6">Chapter 6</option>
      <option value="7">Chapter 7</option>
      <option value="8">Chapter 8</option>
      <option value="9">Chapter 9</option>
      <option value="10">Chapter 10</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="pageSelect">Page:</label>
    <select id="pageSelect" onchange="loadPage()" disabled>
      <option value="">Select Page</option>
    </select>
  </div>
  <button class="reload-btn" onclick="window.location.reload()">‚Üª Reload</button>
</div>

<div class="view-toggle">
  <button class="view-btn active" onclick="switchView('mcq')">MCQs</button>
  <button class="view-btn" onclick="switchView('notes')">Notes</button>
  <button class="view-btn" onclick="switchView('qa')">Q&A</button>
</div>

<div id="mcqMode" class="mode-container">
  <div class="mcq-container">
    <div id="mcqContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view MCQs</p>
    </div>
  </div>
</div>

<div id="notesMode" class="mode-container" style="display:none;">
  <div class="notes-container">
    <div id="notesContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view notes</p>
    </div>
  </div>
</div>

<div id="qaMode" class="mode-container" style="display:none;">
  <h2 style="text-align:center; color:#023047; margin-bottom:20px; font-size:21.6px;">üìù Questions & Answers</h2>
  
  <div class="mark-filter">
    <button class="mark-filter-btn filter-all active" onclick="filterByMark('all')">All Questions</button>
    <button class="mark-filter-btn filter-1" onclick="filterByMark(1)">1 Mark</button>
    <button class="mark-filter-btn filter-2" onclick="filterByMark(2)">2 Marks</button>
    <button class="mark-filter-btn filter-3" onclick="filterByMark(3)">3 Marks</button>
    <button class="mark-filter-btn filter-5" onclick="filterByMark(5)">5 Marks</button>
  </div>
  
  <div class="qa-container">
    <div id="qaContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view Q&A</p>
    </div>
  </div>
</div>

<script>
  function frac(numerator, denominator, large = false) {
    const cls = large ? 'frac-lg' : 'frac';
    return `<span class="${cls}"><span class="num">${numerator}</span><span class="den">${denominator}</span></span>`;

{

  content: `<div class="definition-box"><div class="definition-term">Thrust</div><div class="definition-text">Thrust is the force acting perpendicular to a surface. It is the component of force that acts at right angles (90¬∞) to the surface.</div></div><div class="note-paragraph">When you apply force on an object, if that force is directed perpendicular to the surface, it is called thrust. The SI unit of thrust is newton (N), same as force.</div><div class="important-note"><strong>Direction:</strong> Thrust always acts perpendicular (at 90¬∞) to the surface on which it acts. If force acts at an angle or parallel to the surface, it is not called thrust.</div>`

{

  content: `<div class="segment-subheading">Why Sharp Objects Pierce Easily</div><div class="note-paragraph">Drawing pins, needles, knives, and nails have sharp tips or edges. The sharp edge has a very small surface area. When force is applied, the pressure (Force/Area) becomes very large due to small area, allowing the object to pierce through surfaces easily.</div><div class="segment-subheading">Why Cutting Tools Have Sharp Edges</div><div class="note-paragraph">Knives, blades, axes, and scissors have sharp edges with minimal surface area. This concentrates the applied force, creating high pressure that can cut through materials effectively.</div><div class="segment-subheading">Why Buildings Have Wide Foundations</div><div class="note-paragraph">Buildings are very heavy and exert enormous force (their weight) on the ground. To prevent the building from sinking into the ground, foundations are made very wide. This large area reduces the pressure (Force/Area) on the ground to a safe level.</div><div class="segment-subheading">Why Camels Walk Easily on Sand</div><div class="note-paragraph">Camels have broad, flat feet with large surface area. When a camel walks on desert sand, its weight is distributed over this large area, reducing pressure on the sand. Therefore, camels don't sink and can walk easily. Humans have smaller foot area, creating higher pressure and causing them to sink.</div><div class="segment-subheading">Why Army Tanks Rest Easily Despite Heavy Weight</div><div class="note-paragraph">Army tanks weigh more than a thousand tonnes, yet they can move on soft ground without sinking. This is because tanks have caterpillar tracks (continuous belts) that have a very large surface area in contact with the ground. Despite the enormous weight, the pressure is reduced to manageable levels due to the large contact area.</div><table class="note-table"><thead><tr><th>Application</th><th>Area</th><th>Pressure</th><th>Effect</th></tr></thead><tbody><tr><td>Sharp knife edge</td><td>Very small</td><td>Very high</td><td>Cuts easily</td></tr><tr><td>Building foundation</td><td>Very large</td><td>Low</td><td>Doesn't sink</td></tr><tr><td>Camel's feet</td><td>Large</td><td>Low</td><td>Walks on sand</td></tr><tr><td>Human feet on sand</td><td>Small</td><td>High</td><td>Sinks in sand</td></tr><tr><td>Tank caterpillar tracks</td><td>Very large</td><td>Low</td><td>Doesn't sink</td></tr></tbody></table>`

ximum when the bottle is completely immersed.</div><div class="note-paragraph"><strong>Competing forces:</strong> Two forces act on the bottle:<br>‚Ä¢ Weight (downward) - due to gravitational attraction of Earth<br>‚Ä¢ Upthrust (upward) - due to water pushing the bottle up</div><div class="note-paragraph"><strong>Why bottle rises:</strong> When the bottle is immersed and released, the upward force exerted by water is greater than the weight of the bottle. Therefore, it rises up and floats.</div><div class="important-note"><strong>To Keep Bottle Immersed:</strong> To keep the bottle completely immersed, the upward force due to water must be balanced by an external downward force. This external force must at least equal the difference between the upward force and the weight of the bottle.</div>`

      html += `</div>
        <div class="answer-display" id="answer-${idx}">
          <strong>Correct Answer:</strong> ${q.options.find(o => o.startsWith(q.correct))}
        </div>
        <div class="hint-display" id="hint-${idx}">
          <strong>üí° Hint:</strong> ${q.hint || "No hint available"}
        </div>
        <div class="button-group">
          <button class="btn btn-answer" onclick="toggleAnswer(${idx})">Show Answer</button>
          <button class="btn btn-hint" onclick="toggleHint(${idx})">Show Hint</button>
        </div>
      </div>`;
    });
    
    document.getElementById('mcqContent').innerHTML = html;
  }

  function toggleAnswer(idx) {
    const answerBox = document.getElementById(`answer-${idx}`);
    const button = event.target;
    
    if (answerBox.classList.contains('show')) {
      answerBox.classList.remove('show');
      button.textContent = 'Show Answer';
    } else {
      answerBox.classList.add('show');
      button.textContent = 'Hide Answer';
    }
  }

  function toggleHint(idx) {
    const hintBox = document.getElementById(`hint-${idx}`);
    const button = event.target;
    
    if (hintBox.classList.contains('show')) {
      hintBox.classList.remove('show');
      button.textContent = 'Show Hint';
    } else {
      hintBox.classList.add('show');
      button.textContent = 'Hide Hint';
    }
  }

  function renderNotes(notes) {
    const notesTitle = `<div class="notes-title">üìö Chapter ${currentChapter} Page ${currentPage}</div>`;
    let html = notesTitle;
    notes.forEach((note, idx) => {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = note.content;
      const sections = [];
      const contentBlocks = tempDiv.querySelectorAll('.note-paragraph, .definition-box, .equation-box, .important-note, .highlight-box, table, .note-image, .note-image-bordered');
      contentBlocks.forEach(block => {
        sections.push(stripHtml(block.innerHTML).trim());
      });
      const noteText = `${note.heading}\n\n${sections.join('\n\n')}`;
      html += `<div class="note-segment"><button class="ai-btn" onclick="openAI(\`${escapeForJS(noteText)}\`)">AI</button><div class="segment-heading">${note.heading}</div>${note.content}</div>`;
    });
    document.getElementById('notesContent').innerHTML = html;
  }

  function renderQA(qas) {
    let html = `<p style="text-align:center; color:#666; margin-bottom:20px; font-size:14.04px;">Chapter ${currentChapter} Page ${currentPage} | Total: ${qas.length} Questions</p>`;
    qas.forEach((qa, idx) => {
      const cleanAnswer = stripHtml(qa.answer).replace(/\n+/g, '\n\n');
      const qaText = `Question:\n${qa.question}\n\nAnswer:\n${cleanAnswer}`;
      const markClass = `mark-${qa.marks}-item`;
      html += `<div class="qa-item ${markClass}" data-mark="${qa.marks}"><button class="ai-btn" onclick="openAI(\`${escapeForJS(qaText)}\`)">AI</button><div class="qa-question"><span class="qa-question-number">Q${idx + 1}</span>${qa.question}<span class="mark-badge mark-${qa.marks}">${qa.marks} Mark${qa.marks > 1 ? 's' : ''}</span></div><div class="qa-answer-section"><span class="qa-answer-label">‚úçÔ∏è Answer:</span><div class="answer-${qa.marks}mark">${qa.answer}</div></div></div>`;
    });
    document.getElementById('qaContent').innerHTML = html;
  }

  function checkAnswer(element, correct, selected) {
    const questionItem = element.closest('.question-item');
    const allOptions = questionItem.querySelectorAll('.option');
    if (element.classList.contains('selected')) return;
    allOptions.forEach(opt => { opt.style.pointerEvents = 'none'; });
    element.classList.add('selected');
    if (selected === correct) { element.classList.add('correct'); updateScore(1); }
    else { element.classList.add('wrong'); }
  }

  function updateScore(points) {
    const pageKey = `${currentChapter}-${currentPage}`;
    pageScores[pageKey] = (pageScores[pageKey] || 0) + points;
    localStorage.setItem('pageScores', JSON.stringify(pageScores));
    const scoreDisplay = document.querySelector('.score-display span');
    if (scoreDisplay) {
      const totalQuestions = chapterData[currentChapter][currentPage].mcqData.length;
      scoreDisplay.textContent = `Score: ${pageScores[pageKey]}/${totalQuestions}`;
    }
  }

  function resetScore() {
    const pageKey = `${currentChapter}-${currentPage}`;
    pageScores[pageKey] = 0;
    localStorage.setItem('pageScores', JSON.stringify(pageScores));
    loadPage();
  }

  function openAI(text) {
    const encodedText = encodeURIComponent(text);
    window.open(`https://chat.openai.com/?q=${encodedText}`, '_blank');
  }

  function stripHtml(html) {
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
  }

  function escapeForJS(text) {
    return text.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$').replace(/\n/g, '\\n');
  }

  function switchView(view) {
    currentView = view;
    document.getElementById('mcqMode').style.display = view === 'mcq' ? 'block' : 'none';
    document.getElementById('notesMode').style.display = view === 'notes' ? 'block' : 'none';
    document.getElementById('qaMode').style.display = view === 'qa' ? 'block' : 'none';
    document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }

  function filterByMark(mark) {
    currentFilter = mark;
    document.querySelectorAll('.mark-filter-btn').forEach(btn => btn.classList.remove('active'));
    if (mark === 'all') { document.querySelector('.filter-all').classList.add('active'); }
    else { document.querySelector(`.filter-${mark}`).classList.add('active'); }
    document.querySelectorAll('.qa-item').forEach(item => {
      if (mark === 'all') { item.style.display = 'block'; }
      else {
        const itemMark = item.getAttribute('data-mark');
        item.style.display = itemMark == mark ? 'block' : 'none';
      }
    });
  }
</script>
</body>
