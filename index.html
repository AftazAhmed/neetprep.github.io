  let userAnswers = {};

  function updateChapters() {
    const classValue = document.getElementById('classSelect').value;
    const chapterSelect = document.getElementById('chapterSelect');
    const sectionSelect = document.getElementById('sectionSelect');
    
    chapterSelect.innerHTML = '<option value="">-- Select Chapter --</option>';
    sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
    sectionSelect.disabled = true;
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    
    if (!classValue) {
      chapterSelect.disabled = true;
      return;
    }
    
    const chapters = questionData[classValue];
    for (let chapterNum in chapters) {
      const option = document.createElement('option');
      option.value = chapterNum;
      option.textContent = `Chapter ${chapterNum}: ${chapters[chapterNum].title}`;
      chapterSelect.appendChild(option);
    }
    
    chapterSelect.disabled = false;
  }

  function updateSections() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionSelect = document.getElementById('sectionSelect');
    
    sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    
    if (!classValue || !chapterValue) {
      sectionSelect.disabled = true;
      return;
    }
    
    const sections = questionData[classValue][chapterValue].sections;
    sections.forEach(section => {
      const option = document.createElement('option');
      option.value = section.id;
      option.textContent = `${section.id} - ${section.name}`;
      sectionSelect.appendChild(option);
    });
    
    sectionSelect.disabled = false;
  }

  function showQuestions() {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    const contentArea = document.getElementById('contentArea');
    
    if (!classValue || !chapterValue || !sectionValue) {
      contentArea.innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section first.</div>';
      return;
    }
    
    const questions = questionData[classValue][chapterValue].questions[sectionValue];
    
    if (!questions || questions.length === 0) {
      contentArea.innerHTML = '<div class="no-questions">ðŸ“š No questions available for this section yet.<br><br>Questions will be added soon!</div>';
      return;
    }
    
    totalQuestions = questions.length;
    userAnswers = {};
    
    let html = `
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-label">Total Questions</div>
          <div class="stat-value">${totalQuestions}</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Score</div>
          <div class="stat-value" id="scoreDisplay">0/${totalQuestions}</div>
        </div>
      </div>
    `;
    
    questions.forEach((q, index) => {
      html += `
        <div class="question-card" id="question-${index}">
          <div class="question-header">
            <span class="question-number">Question ${index + 1}</span>
            <span class="question-year">${q.year}</span>
          </div>
          <div class="question-text">${q.question}</div>
          <ul class="options" id="options-${index}">
            ${q.options.map((opt, optIndex) => `
              <li class="option-item" onclick="selectOption(${index}, ${optIndex}, '${q.answer}', 'question-${index}')">${opt}</li>
            `).join('')}
          </ul>
          <div class="answer-section" id="answer-${index}">
            <div class="answer-label">âœ“ Correct Answer:</div>
            <div class="answer-text">${q.answer}</div>
          </div>
          <div class="question-actions">
            <button class="btn-small btn-show-answer" onclick="showAnswer(${index})">Show Answer</button>
            <button class="btn-small btn-copy" onclick="copyQuestion(${index})">ðŸ“‹ Copy</button>
            <button class="btn-small btn-chatgpt" onclick="openChatGPTWithAutopaste(buildChatGPTPrompt(${index}))">ðŸ¤– Ask ChatGPT</button>
          </div>
        </div>
      `;
    });
    
    contentArea.innerHTML = html;
    contentArea.focus();
  }

  function selectOption(questionIndex, optionIndex, correctAnswer, questionId) {
    const optionsContainer = document.getElementById(`options-${questionIndex}`);
    const options = optionsContainer.getElementsByClassName('option-item');
    
    // Clear previous selections
    Array.from(options).forEach(opt => {
      opt.classList.remove('selected', 'correct', 'incorrect');
    });
    
    // Mark selected option
    const selectedOption = options[optionIndex];
    const selectedText = selectedOption.textContent.trim();
    
    if (selectedText === correctAnswer) {
      selectedOption.classList.add('correct');
      if (!userAnswers[questionIndex]) {
        currentScore++;
        userAnswers[questionIndex] = true;
      }
    } else {
      selectedOption.classList.add('incorrect');
      // Show correct answer
      Array.from(options).forEach(opt => {
        if (opt.textContent.trim() === correctAnswer) {
          opt.classList.add('correct');
        }
      });
      userAnswers[questionIndex] = false;
    }
    
    updateScoreDisplay();
  }

  function updateScoreDisplay() {
    const scoreDisplay = document.getElementById('scoreDisplay');
    if (scoreDisplay) {
      scoreDisplay.textContent = `${currentScore}/${totalQuestions}`;
    }
  }

  function showAnswer(index) {
    const answerSection = document.getElementById(`answer-${index}`);
    answerSection.classList.toggle('show');
  }

  function copyQuestion(index) {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    const questions = questionData[classValue][chapterValue].questions[sectionValue];
    const q = questions[index];
    
    const text = `${q.question}

${q.options.join('
')}

Answer: ${q.answer}
Source: ${q.year}`;
    
    copyToClipboard(text);
  }

  function resetSelections() {
    document.getElementById('classSelect').value = '';
    document.getElementById('chapterSelect').innerHTML = '<option value="">-- Select Chapter --</option>';
    document.getElementById('chapterSelect').disabled = true;
    document.getElementById('sectionSelect').innerHTML = '<option value="">-- Select Section --</option>';
    document.getElementById('sectionSelect').disabled = true;
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Section to view questions.</div>';
    currentScore = 0;
    totalQuestions = 0;
    userAnswers = {};
  }

  async function copyToClipboard(text) {
    try {
      await navigator.clipboard.writeText(text);
      showCopyNotification();
    } catch (err) {
      console.error('Failed to copy:', err);
    }
  }

  function showCopyNotification() {
    const notification = document.getElementById('copyNotification');
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 2000);
  }

  function buildChatGPTPrompt(questionIndex) {
    const classValue = document.getElementById('classSelect').value;
    const chapterValue = document.getElementById('chapterSelect').value;
    const sectionValue = document.getElementById('sectionSelect').value;
    const questions = questionData[classValue][chapterValue].questions[sectionValue];
    const q = questions[questionIndex];
    
    return `Please explain this NEET Biology question:

${q.question}

${q.options.join('
')}

The correct answer is: ${q.answer}

Please explain why this is the correct answer and provide detailed reasoning.`;
  }

  async function openChatGPTWithAutopaste(prompt) {
    await copyToClipboard(prompt);
    window.open('https://chat.openai.com/', '_blank');
    showCopyNotification();
  }

  // Load saved data on page load
  window.addEventListener('DOMContentLoaded', () => {
    console.log('NEET Biology Questions loaded successfully!');
    console.log('Total chapters - Class 11: 19, Class 12: 13');
  });
</script>
