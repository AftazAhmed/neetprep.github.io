<body>

<div class="header" role="banner">
  <h1>Class 9</h1>
  <div class="subtitle">Pagewise Notes, MCQs, Q&A</div>
</div>

<div class="controls">
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" onchange="updatePages()">
      <option value="">Select Chapter</option>
      <option value="1">Chapter 1: Atoms and molecules</option>
      <option value="2">Chapter 2: Gravitation</option>
      <option value="3">Chapter 3</option>
      <option value="4">Chapter 4</option>
      <option value="5">Chapter 5</option>
      <option value="6">Chapter 6</option>
      <option value="7">Chapter 7</option>
      <option value="8">Chapter 8</option>
      <option value="9">Chapter 9</option>
      <option value="10">Chapter 10</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="pageSelect">Page:</label>
    <select id="pageSelect" onchange="loadPage()" disabled>
      <option value="">Select Page</option>
    </select>
  </div>
  <button class="reload-btn" onclick="window.location.reload()">‚Üª Reload</button>
</div>

<div class="view-toggle">
  <button class="view-btn active" onclick="switchView('mcq')">MCQs</button>
  <button class="view-btn" onclick="switchView('notes')">Notes</button>
  <button class="view-btn" onclick="switchView('qa')">Q&A</button>
</div>

<div id="mcqMode" class="mode-container">
  <div class="mcq-container">
    <div id="mcqContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view MCQs</p>
    </div>
  </div>
</div>

<div id="notesMode" class="mode-container" style="display:none;">
  <div class="notes-container">
    <div id="notesContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view notes</p>
    </div>
  </div>
</div>

<div id="qaMode" class="mode-container" style="display:none;">
  <h2 style="text-align:center; color:#023047; margin-bottom:20px; font-size:21.6px;">üìù Questions & Answers</h2>
  
  <div class="mark-filter">
    <button class="mark-filter-btn filter-all active" onclick="filterByMark('all')">All Questions</button>
    <button class="mark-filter-btn filter-1" onclick="filterByMark(1)">1 Mark</button>
    <button class="mark-filter-btn filter-2" onclick="filterByMark(2)">2 Marks</button>
    <button class="mark-filter-btn filter-3" onclick="filterByMark(3)">3 Marks</button>
    <button class="mark-filter-btn filter-5" onclick="filterByMark(5)">5 Marks</button>
  </div>
  
  <div class="qa-container">
    <div id="qaContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view Q&A</p>
    </div>
  </div>
</div>

<script>
  function frac(numerator, denominator, large = false) {
    const cls = large ? 'frac-lg' : 'frac';
    return `<span class="${cls}"><span class="num">${numerator}</span><span class="den">${denominator}</span></span>`;

  heading: "What is an Atom?", 
  content: `<div class="note-paragraph">Atoms are the fundamental building blocks of all matter. Just as a mason uses bricks to build walls, rooms, and houses, or grains of sand form an ant-hill, atoms are the basic units from which all matter is constructed.</div><div class="definition-box"><div class="definition-term">Atom</div><div class="definition-text">An atom is the smallest particle of an element that retains the chemical properties of that element and participates in chemical reactions.</div></div><div class="important-note"><strong>Important:</strong> Although atoms are extremely small and cannot be seen with the naked eye, they are the fundamental constituents of everything in our world. Modern techniques now allow us to produce magnified images of surfaces showing individual atoms (Refer to Figure 3.2).</div>`

  content: `<div class="note-paragraph">Fluids (liquids and gases) exert pressure on the base and walls of the container in which they are enclosed. This pressure acts on all surfaces in contact with the fluid.</div><div class="important-note"><strong>Key Property:</strong> Pressure exerted in any confined mass of fluid is transmitted undiminished in all directions. This means the pressure is the same throughout the fluid and acts equally in all directions.</div><div class="highlight-box"><strong>Pascal's Law:</strong> This property forms the basis of Pascal's law of pressure transmission in fluids, which has numerous practical applications in hydraulic systems.</div>`

  content: `<div class="segment-subheading">Objective</div><div class="note-paragraph">To understand the upward force (buoyancy) exerted by water on objects immersed in it.</div><div class="segment-subheading">Materials Required</div><div class="note-paragraph">Empty plastic bottle with airtight stopper, bucket filled with water</div><div class="segment-subheading">Procedure</div><div class="note-paragraph"><strong>Step 1:</strong> Take an empty plastic bottle and close its mouth with an airtight stopper.</div><div class="note-paragraph"><strong>Step 2:</strong> Put the bottle in a bucket filled with water. Observe that the bottle floats on the water surface.</div><div class="note-paragraph"><strong>Step 3:</strong> Try to push the bottle deeper into the water. You will feel an upward push (resistance).</div><div class="note-paragraph"><strong>Step 4:</strong> Try to push it further down. You will find it increasingly difficult to push deeper and deeper.</div><div class="note-paragraph"><strong>Step 5:</strong> Continue pushing until the bottle is completely immersed.</div><div class="note-paragraph"><strong>Step 6:</strong> Release the bottle and observe what happens.</div><div class="segment-subheading">Observations</div><div class="note-paragraph">1. The empty plastic bottle floats on water surface initially</div><div class="note-paragraph">2. When you push the bottle into water, you feel an upward resistance</div><div class="note-paragraph">3. The resistance (upward force) increases as you push the bottle deeper</div><div class="note-paragraph">4. When released, the bottle bounces back to the surface</div><div class="segment-subheading">Inference/Conclusion</div><div class="note-paragraph"><strong>Upward force from water:</strong> Water exerts an upward force on the bottle. This force is called upthrust or buoyant force.</div><div class="note-paragraph"><strong>Increasing with depth:</strong> The upward force increases as the bottle is pushed deeper, reaching maximum when the bottle is completely immersed.</div><div class="note-paragraph"><strong>Competing forces:</strong> Two forces act on the bottle:<br>‚Ä¢ Weight (downward) - due to gravitational attraction of Earth<br>‚Ä¢ Upthrust (upward) - due to water pushing the bottle up</div><div class="note-paragraph"><strong>Why bottle rises:</strong> When the bottle is immersed and released, the upward force exerted by water is greater than the weight of the bottle. Therefore, it rises up and floats.</div><div class="important-note"><strong>To Keep Bottle Immersed:</strong> To keep the bottle completely immersed, the upward force due to water must be balanced by an external downward force. This external force must at least equal the difference between the upward force and the weight of the bottle.</div>`

  answer: `<div class="point"><strong>Observation from Activity:</strong> When an iron nail is placed on the surface of water in a beaker, it sinks to the bottom.</div><div class="point"><strong>Forces Acting:</strong> Two forces act on the nail:<br>‚Ä¢ Downward force = Weight of nail (due to Earth's gravitational attraction)<br>‚Ä¢ Upward force = Upthrust by water (buoyant force)<br><br>Water does exert upthrust on the nail, pushing it upward.</div><div class="point"><strong>Why It Sinks:</strong> However, the downward gravitational force (weight) acting on the iron nail is greater than the upthrust of water. Since Weight > Upthrust, there is a net downward force. This net downward force causes the nail to sink. The nail sinks not because there is no buoyancy, but because the buoyancy is insufficient to overcome its weight.</div>`

{ 
  marks: 3, 
  question: "Why does an empty plastic bottle float on water, but when you push it down and release it, it bounces back to the surface?", 
  answer: `<div class="point"><strong>Why It Floats:</strong> An empty plastic bottle contains mostly air, making it very light. When placed on water, it floats because the upward buoyant force from water is greater than the small weight of the bottle. Since Upthrust > Weight, the net force is upward, causing it to float.</div><div class="point"><strong>When Pushed Down:</strong> As you push the bottle deeper into water, more and more of the bottle's volume gets immersed. The buoyant force increases with the volume of water displaced. You feel increasing resistance because the upthrust keeps increasing.</div><div class="point"><strong>Why It Bounces Back:</strong> When you release the bottle after pushing it underwater, it is acted upon by:<br>‚Ä¢ Weight (downward, small)<br>‚Ä¢ Upthrust (upward, large)<br><br>Since upthrust >> weight, there is a large net upward force that pushes the bottle rapidly back to the surface. To keep the bottle submerged, you would need to apply an external downward force equal to (Upthrust - Weight).</div>` 
},
{

  question: "On what factor does the magnitude of buoyant force depend?", 
  answer: `<div class="point"><strong>Answer:</strong> The magnitude of the buoyant force depends on the density of the fluid.</div><div class="point"><strong>Explanation:</strong> Denser fluids exert greater buoyant force on immersed objects. For example, seawater (higher density) exerts more buoyant force than fresh water (lower density), which is why objects float more easily in seawater. Similarly, mercury (very dense liquid) exerts very large buoyant force.</div>`

{ 
  marks: 2, 
  question: "**True or False:** All objects immersed in a fluid experience an upward buoyant force, regardless of whether they float or sink. Justify.",

{ 
  heading: "Gold Leaf Electroscope - Structure and Function", 
  content: `<div class="definition-box"><div class="definition-term">Gold Leaf Electroscope</div><div class="definition-text">The gold leaf electroscope is a device used to detect and measure electric charge. It consists of a metal disc attached to a metal rod, which passes through a rubber stopper into a bell jar. Two thin metal strips (gold leaves) are fixed at the bottom of the rod.</div></div><div class="note-paragraph">Refer to Fig. 5 for the labeled diagram showing: metal disc, rubber stopper, metal rod, bell jar, gold metal strips, tin foil, and earth connection.</div><div class="segment-subheading">Components</div><div class="note-paragraph">‚Ä¢ <strong>Metal disc:</strong> Top part where charged objects are touched<br>‚Ä¢ <strong>Metal rod:</strong> Made of copper, brass, or gold<br>‚Ä¢ <strong>Rubber stopper:</strong> Provides insulation<br>‚Ä¢ <strong>Bell jar:</strong> Glass container<br>‚Ä¢ <strong>Gold/metal strips:</strong> Two thin leaves that diverge when charged<br>‚Ä¢ <strong>Tin foils:</strong> Attached at the base<br>‚Ä¢ <strong>Wooden base:</strong> Support structure with earth connection</div>` 
},
{ 
  heading: "Testing Charge Using Gold Leaf Electroscope", 
  content: `<div class="segment-subheading">Procedure to Test Charge</div><div class="note-paragraph"><strong>Step 1:</strong> Take a charged object and touch the charged electroscope. If the gold leaves diverge, the body is charged.</div><div class="note-paragraph"><strong>Step 2:</strong> Touch the disc with a negatively charged ebonite rod. The leaves get negatively charged and diverge.</div><div class="note-paragraph"><strong>Step 3:</strong> Now bring the body with an unknown charge close to the disc (without touching). Observe the divergence.</div><div class="note-paragraph"><strong>Step 4 - Interpretation:</strong><br>‚Ä¢ If the divergence increases ‚Üí the body has a similar charge (same as electroscope)<br>‚Ä¢ If the leaves collapse ‚Üí the body has opposite charge</div><div class="important-note"><strong>Principle:</strong> Like charges repel (causing increased divergence), while unlike charges attract (causing leaves to collapse).</div>` 
},
{ 
  heading: "Uses of Gold Leaf Electroscope", 
  content: `<div class="segment-subheading">1. To Measure the Charge</div><div class="note-paragraph">The amount of divergence of the gold leaves is a measure of the amount of charge in the body. Greater divergence indicates more charge.</div><div class="segment-subheading">2. To Find Out the Nature of the Charge</div><div class="note-paragraph">This is possible only when the electroscope is charged with a known charge first. If the charges are the same (both positive or both negative), the gold leaf will show increased divergence. If charges are opposite, the leaves will collapse.</div><div class="highlight-box"><strong>Working Principle:</strong> The electroscope works on the principle that like charges repel and unlike charges attract. It transfers charge through the metal conductor from the disc to the gold leaves.</div>` 
},
{ 
  heading: "Lightning - Formation and Mechanism", 
  content: `<div class="note-paragraph">During a thunderstorm, there is movement of clouds and air currents that leads to charge separation.</div><div class="segment-subheading">Charge Distribution in Clouds</div><div class="note-paragraph">‚Ä¢ <strong>Positive charges:</strong> Above the clouds (top part)<br>‚Ä¢ <strong>Negative charges:</strong> Below the clouds (bottom part)<br>‚Ä¢ <strong>Positive charges:</strong> Also present on the ground</div><div class="segment-subheading">Lightning Formation Process</div><div class="note-paragraph">When large amounts of charges accumulate, the air is unable to stop the negative charges from moving towards the positive charges on the Earth or in other clouds. The charges meet, producing streaks of light and sound.</div><div class="definition-box"><div class="definition-term">Lightning</div><div class="definition-text">Lightning is the phenomenon of electric discharge between clouds or between a cloud and the Earth, producing streaks of light called electric discharges.</div></div><div class="note-paragraph">Refer to Fig. 6 showing charged storm cloud, negative charge on bottom, lightning, and induced positive charge on buildings on Earth.</div>` 
},
{ 
  heading: "Step Leader and Lightning Path", 
  content: `<div class="note-paragraph">Lightning does not occur all at once. The process happens in steps, creating a zigzag or step-like path.</div><div class="definition-box"><div class="definition-term">Step Leader</div><div class="definition-text">A step leader is the initial discharge that creates a conductive path in the air by ionizing air molecules. It forms the conducive path from the thundercloud to the ground or a neighbouring cloud.</div></div><div class="note-paragraph">The path of conductive air (due to charged particles) extends from the thundercloud downward. Successive layers of air are made conductive in a zigzag pattern, which is why lightning appears as a branching, irregular path rather than a straight line.</div><div class="highlight-box"><strong>Know the Scientist:</strong> The electric nature of lightning was established by scientist Benjamin Franklin through his famous kite experiment.</div>` 
},
{ 
  heading: "Effects of Lightning Strike", 
  content: `<div class="segment-subheading">Electrical Effects</div><div class="note-paragraph">A very large amount of electric current is generated during a lightning strike. This current can be millions of amperes.</div><div class="segment-subheading">Heat Generation</div><div class="note-paragraph">The air in the path of lightning heats up to a temperature of about 3000¬∞C. This extreme temperature causes the flash of lightning that we see.</div><div class="segment-subheading">Thunder Formation</div><div class="note-paragraph">The enormous amount of heat produced makes the air expand suddenly and violently. This creates a wave of vibrations called a shock wave, which is the cause of the thunder that we hear.</div><div class="important-note"><strong>Danger:</strong> Lightning is accompanied by large amounts of electric current and very high temperatures, both of which are very dangerous. This is why safety precautions are essential during thunderstorms.</div><div class="highlight-box"><strong>Knowledge Card:</strong> During a thunderstorm, lightning and thunder occur together, but we see lightning first and hear thunder later because light travels faster than sound (3 √ó 10‚Å∏ m/s vs 343 m/s).</div>` 
},
{ 
  heading: "Safety Measures During Lightning", 
  content: `<div class="note-paragraph">During lightning, it is important to take the following precautions to protect yourself:</div><div class="segment-subheading">Seeking Shelter</div><div class="note-paragraph">‚Ä¢ Hide in a safe place till the lightning stops<br>‚Ä¢ Safe places include houses and cars with windows closed<br>‚Ä¢ If unable to find safe place, squat down low to the ground</div><div class="segment-subheading">What to Avoid</div><div class="note-paragraph">‚Ä¢ Avoid being in the open, under trees, or near poles (not safe)<br>‚Ä¢ Do not carry any pointed metal objects like umbrellas<br>‚Ä¢ Avoid touching anything made of metal, electrical wires, pipes, and telephone cords inside the house (all good conductors can transfer charges)<br>‚Ä¢ Do not use electric appliances; unplug gadgets like computers and televisions<br>‚Ä¢ Do not take a bath during lightning<br>‚Ä¢ Avoid touching running water</div><div class="important-note"><strong>Why These Precautions?</strong> All metallic objects and water are good conductors of electricity and can provide a path for lightning current to flow through your body to the ground, causing severe injury or death.</div>` 
},
{ 
  heading: "Charging by Conduction", 
  content: `<div class="definition-box"><div class="definition-term">Charging by Conduction</div><div class="definition-text">Conduction occurs on a neutral object when a charged object is in direct contact with it. The same type of charge is created in the neutral object through electron transfer.</div></div><div class="segment-subheading">Process</div><div class="note-paragraph">During conduction, electrons transfer between objects:<br>‚Ä¢ <strong>Negative to Neutral:</strong> Electrons transfer from negative object to neutral object, making it negative<br>‚Ä¢ <strong>Positive to Neutral:</strong> Electrons are attracted by positive object, taking electrons from neutral object and making it positive</div><div class="important-note"><strong>Permanent Charging:</strong> Charging by conduction is considered permanent since electrons physically move to the new object and remain there until that object is grounded (earthed).</div><div class="note-paragraph">Refer to Fig. 3 showing charging by conduction with glass rods and electron transfer.</div>` 
},
{ 
  heading: "Charging by Induction", 
  content: `<div class="definition-box"><div class="definition-term">Charging by Induction</div><div class="definition-text">Charging by induction is done without touching the charged body with the object that has to be charged. It creates a temporary and opposite charge in an object through the influence of a nearby charged object.</div></div><div class="segment-subheading">Process</div><div class="note-paragraph">A charged object (like a glass rod) is brought close to a neutral metal object without touching it. The charged object induces charge separation in the neutral object:<br>‚Ä¢ Opposite charge appears on the near side<br>‚Ä¢ Similar charge appears on the far side</div><div class="important-note"><strong>Temporary Charging:</strong> This is considered temporary because no electrons are actually transferred. Neutrality returns when the charged object is removed.</div><div class="note-paragraph">Refer to Fig. 4 showing charging by induction with glass rod creating temporary positive charge on neutral object.</div>` 
},
{ 
  heading: "Transfer of Charge and Earthing", 
  content: `<div class="segment-subheading">Transfer of Charge</div><div class="note-paragraph">Transfer of electric charge can be done through a metal conductor. The electroscope works on this principle - it is used to detect and measure electric charge by transferring charge through metal conductors.</div><div class="definition-box"><div class="definition-term">Discharging</div><div class="definition-text">When a charged object comes in contact with a body which is not charged, electric charges jump from the charged body till the charges on the two bodies are equalized. This process is called discharging.</div></div><div class="definition-box"><div class="definition-term">Earthing</div><div class="definition-text">When a body comes in contact with the Earth, either directly or indirectly, the charges are discharged to the Earth. The process of transfer of charge from a charged body to the Earth is called earthing.</div></div><div class="note-paragraph">In the simple electroscope experiment, when you touch the wire with your hand, the foil collapses because the charge travels to the Earth through your body, discharging the electroscope.</div>` 
},
{ 
  heading: "Experiment - Simple Electroscope Construction", 
  content: `<div class="segment-subheading">Aim</div><div class="note-paragraph">To construct a simple electroscope.</div><div class="segment-subheading">Materials Required</div><div class="note-paragraph">Glass jar, 2 pieces of aluminium foil (small round shapes with holes), copper wire (with hook at bottom), electrical tape, plastic lid (with hole), plastic tube/straw.</div><div class="segment-subheading">Procedure</div><div class="note-paragraph"><strong>Step A:</strong> Slide copper wire through plastic tube and make a hook at bottom end.</div><div class="note-paragraph"><strong>Step B:</strong> Put 2 foil pieces on the hook using the holes made in each foil.</div><div class="note-paragraph"><strong>Step C:</strong> Ensure 2 foil pieces are touching together at end of hook.</div><div class="note-paragraph"><strong>Step D:</strong> Place plastic lid on jar top and secure with electrical tape. Bring charged plastic strip near copper wire.</div><div class="segment-subheading">Observation</div><div class="note-paragraph">Similar charges show repulsion - aluminium foil strips repel each other and become wide apart. Opposite charged bodies cause foil to collapse. Touching wire with hand causes foil to collapse (discharging through earthing).</div><div class="segment-subheading">Conclusion</div><div class="note-paragraph">The device detects presence of electricity and transfers electric charge. When charges equalize between bodies, discharging occurs. Earthing transfers charge to Earth through your body.</div>` 
},
{ 
  heading: "Balloon Experiment - Static Electricity", 
  content: `<div class="segment-subheading">Activity</div><div class="note-paragraph">Inflate a balloon with dry hair and rub it across your hair. Once charged with static electricity, gently place it against a wall - the balloon sticks to the wall.</div><div class="note-paragraph">Repeat with another balloon and hang both balloons close to each other - the two balloons repel each other and push away.</div><div class="segment-subheading">Explanation</div><div class="note-paragraph">Rubbing the balloon transfers electrons (charging by friction), giving the balloon a net charge. The charged balloon induces opposite charge on the wall surface, causing attraction. Two balloons with similar charges repel each other, demonstrating that like charges repel.</div>` 
}  ],

  content: `<div class="note-paragraph">Electric charges are responsible for various phenomena we observe in daily life, such as sparks from loose electrical connections, static electricity when removing woollen or polyester clothes, and lightning in the sky during rainy season.</div><div class="important-note"><strong>Key Observation:</strong> Despite air being a poor conductor of electricity, lightning still occurs. This demonstrates the powerful nature of electric charges and the potential difference that can build up in clouds.</div><div class="note-paragraph">To understand these phenomena, we need to first grasp the fundamental concept of electric charges.</div>`

{ 
  heading: "Electric Charge - Definition", 
  content: `<div class="definition-box"><div class="definition-term">Electric Charge</div><div class="definition-text">Electric charge is a fundamental property of matter that causes it to experience a force when placed in an electromagnetic field. There are two types of charges: positive charges (carried by protons) and negative charges (carried by electrons).</div></div><div class="note-paragraph">We have learned in earlier chapters about the structure of atoms containing negatively charged and positively charged particles.</div><table class="note-table"><thead><tr><th>Particle</th><th>Charge</th><th>Location</th></tr></thead><tbody><tr><td>Protons</td><td>Positive (+)</td><td>Inside nucleus</td></tr><tr><td>Electrons</td><td>Negative (‚Äì)</td><td>Orbiting around nucleus</td></tr><tr><td>Neutrons</td><td>Neutral (no charge)</td><td>Inside nucleus</td></tr></tbody></table>`

{ 
  heading: "Properties of Electric Charges",

{ 
  heading: "Charging an Object",

},
{ 
  heading: "Charging by Friction", 
  content: `<div class="definition-box"><div class="definition-term">Charging by Friction</div><div class="definition-text">Charging by friction is a method of charging neutral objects by rubbing one material with another. During rubbing, electrons are transferred from one object to another, leaving one object positively charged and the other negatively charged.</div></div><div class="note-paragraph">Rubbing causes electrons to be transferred from one material to another. The material that loses electrons becomes positively charged, while the material that gains electrons becomes negatively charged.</div><div class="segment-subheading">Example 1: Glass Rod and Silk</div><div class="note-paragraph">When a glass rod is rubbed with silk cloth:</div><div class="equation-box"><div class="equation-text"><strong>Process:</strong><br>‚Ä¢ Electrons transfer from glass rod to silk cloth<br>‚Ä¢ Glass rod loses electrons ‚Üí becomes positively charged<br>‚Ä¢ Silk cloth gains electrons ‚Üí becomes negatively charged<br><br><strong>Result:</strong><br>Glass rod: Positive (+) charge<br>Silk cloth: Negative (‚Äì) charge</div></div><div class="segment-subheading">Example 2: Ebonite Rod and Wool/Fur</div><div class="note-paragraph">When an ebonite rod is rubbed with wool or fur:</div><div class="equation-box"><div class="equation-text"><strong>Process:</strong><br>‚Ä¢ Electrons transfer from wool to ebonite rod<br>‚Ä¢ Ebonite rod gains electrons ‚Üí becomes negatively charged<br>‚Ä¢ Wool/fur loses electrons ‚Üí becomes positively charged<br><br><strong>Result:</strong><br>Ebonite rod: Negative (‚Äì) charge<br>Wool/fur: Positive (+) charge</div></div><div class="important-note"><strong>Key Observation:</strong> In both examples, the total charge remains constant (law of conservation of charge). If one object gains negative charge, the other loses an equal amount, becoming positively charged.</div><div class="highlight-box"><strong>Refer to Fig. 2:</strong> The diagram illustrates the process of charging by friction, showing hands rubbing:<br>‚Ä¢ Glass rod with silk cloth<br>‚Ä¢ Ebonite rod with cloth<br>‚Ä¢ Silk cloth with ebonite rod</div>` 
},
{ 
  heading: "Common Examples of Charging by Friction", 
  content: `<div class="note-paragraph">Charging by friction occurs in many everyday situations:</div><div class="note-paragraph"><strong>1. Rubbing Woollen or Polyester Clothes:</strong> During winter, when you rub or remove woollen or polyester clothes with a jerk, you may experience a spark or crackling sound. This is due to transfer of electrons by friction, creating static electricity.</div><div class="note-paragraph"><strong>2. Combing Hair:</strong> When you comb dry hair with a plastic comb, electrons are transferred from hair to the comb. The comb becomes negatively charged and can attract small pieces of paper.</div><div class="note-paragraph"><strong>3. Walking on Carpet:</strong> Walking on a carpet with rubber-soled shoes can cause electrons to transfer, charging your body. You may feel a shock when touching a metal object.</div><div class="note-paragraph"><strong>4. Rubbing Balloons:</strong> Rubbing a balloon on hair or wool transfers electrons, allowing the charged balloon to stick to walls or attract small objects.</div><div class="important-note"><strong>Why Does Friction Cause Charging?</strong> When two different materials are rubbed together, one material has a stronger tendency to attract electrons than the other. The material with greater electron affinity pulls electrons from the other, resulting in one becoming negatively charged and the other positively charged.</div>`

s of times stronger!<br>‚Ä¢ <strong>Step leader:</strong> Creates conducting path (ionizes air step by step)<br>‚Ä¢ <strong>Current flow:</strong> Millions of amperes at 30,000¬∞C<br>‚Ä¢ <strong>Thunder:</strong> Shock wave from explosively expanding air</div><div class="teaching-qa"><strong>Q: What's the ultimate lesson about electricity and safety?</strong><br>A: <strong>Respect electricity - from small to large:</strong><br>‚Ä¢ Small scale: Don't touch wires, discharge static safely (earthing)<br>‚Ä¢ Large scale: Follow lightning safety - indoors is best, avoid conductors<br>‚Ä¢ Universal principle: Electricity always seeks path to ground<br>‚Ä¢ Human body: We're conductors! Current through us can be fatal<br>Understanding charges helps us respect both the tiny spark from your sweater and the massive lightning bolt from the sky. Both are the same phenomenon at different scales!</div><div class="teaching-qa"><strong>Q: Final thought - why study all this?</strong><br>A: Because electric charges govern our modern world!<br>‚Ä¢ <strong>Technology:</strong> Computers, phones, all electronics use controlled charge flow<br>‚Ä¢ <strong>Nature:</strong> Lightning, static electricity, biological signals (neurons!)<br>‚Ä¢ <strong>Safety:</strong> Knowing how charges behave keeps us safe<br>‚Ä¢ <strong>Innovation:</strong> Future technology builds on understanding charges<br>From rubbing a balloon to charging your phone to protecting yourself from lightning - it's all about those tiny electrons moving around, creating the electric world we live in!</div>`

  heading: "What are Electric Charges?", 
  content: `<div class="note-paragraph"><strong>Question:</strong> Have you noticed sparks when you remove woollen clothes in winter?</div><div class="note-paragraph"><strong>Answer:</strong> Yes! This happens because rubbing creates electric charges. When you remove woollen or polyester clothes with a jerk, electrons transfer between your body and the clothes through friction, creating an imbalance of charges. When the charge becomes large enough, it jumps through the air as a visible spark.</div><div class="note-paragraph"><strong>Question:</strong> But wait - isn't air a poor conductor? How can sparks jump through air?</div><div class="note-paragraph"><strong>Answer:</strong> Excellent observation! Air is indeed a poor conductor normally. However, when the electric charge builds up to a very high level, the electric field becomes strong enough to ionize the air molecules temporarily, making a conducting path. This is what happens in sparks from clothes and also in lightning during thunderstorms.</div>`

  heading: "Structure of Atoms and Charges", 
  content: `<div class="note-paragraph"><strong>Question:</strong> What exactly is an electric charge?</div><div class="note-paragraph"><strong>Answer:</strong> Electric charge is a fundamental property of matter. Inside every atom, there are two types of charged particles:</div><div class="note-paragraph">‚Ä¢ <strong>Protons</strong> - carry positive (+) charge, located in nucleus</div><div class="note-paragraph">‚Ä¢ <strong>Electrons</strong> - carry negative (‚Äì) charge, orbit around nucleus</div><div class="note-paragraph">Normally atoms are electrically neutral because they have equal numbers of protons and electrons.</div><div class="note-paragraph"><strong>Question:</strong> If atoms are normally neutral, how do objects become charged?</div><div class="note-paragraph"><strong>Answer:</strong> Objects become charged when the balance between electrons and protons is disturbed. An object has <strong>positive charge</strong> when it loses electrons (more protons than electrons). An object has <strong>negative charge</strong> when it gains electrons (more electrons than protons). Remember: protons are fixed in the nucleus and don't move, but electrons can move from one object to another.</div>`

{ 
  heading: "Charging by Friction", 
  content: `<div class="note-paragraph"><strong>Question:</strong> How can we charge a neutral object?</div><div class="note-paragraph"><strong>Answer:</strong> The simplest method is <strong>charging by friction</strong> - rubbing two different materials together. When you rub, electrons transfer from one material to another due to their different electron affinities.</div><div class="note-paragraph"><strong>Question:</strong> Give a classic example of charging by friction.</div><div class="note-paragraph"><strong>Answer:</strong> Let's take the glass rod and silk example:</div><div class="note-paragraph"><strong>Before rubbing:</strong> Both glass rod and silk are neutral</div><div class="note-paragraph"><strong>During rubbing:</strong> Silk has stronger attraction for electrons, so electrons transfer from glass to silk</div><div class="note-paragraph"><strong>After rubbing:</strong> Glass rod becomes positive (lost electrons) and silk cloth becomes negative (gained electrons)</div><div class="important-note"><strong>Note:</strong> The total charge remains zero - this demonstrates conservation of charge!</div><div class="note-paragraph"><strong>Question:</strong> Does rubbing always make the same material positive?</div><div class="note-paragraph"><strong>Answer:</strong> No! It depends on the materials. Glass rubbed with silk: glass becomes positive, silk becomes negative. Ebonite rubbed with wool: ebonite becomes negative, wool becomes positive. Different materials have different tendencies to hold electrons.</div>`

  heading: "Charging by Conduction", 
  content: `<div class="note-paragraph"><strong>Question:</strong> Is there a way to charge an object by touching it with a charged object?</div><div class="note-paragraph"><strong>Answer:</strong> Yes! This is called <strong>charging by conduction</strong>. When a charged object touches a neutral object, electrons flow between them until charges distribute.</div><div class="note-paragraph"><strong>Question:</strong> Walk through what happens in conduction.</div><div class="note-paragraph"><strong>Answer:</strong> Let's say we have a negatively charged rod touching a neutral metal sphere:</div><div class="note-paragraph"><strong>Step 1:</strong> Negatively charged rod has excess electrons</div><div class="note-paragraph"><strong>Step 2:</strong> When it touches the neutral sphere, excess electrons flow from rod to sphere (like charges repel each other, so electrons spread out)</div><div class="note-paragraph"><strong>Step 3:</strong> The neutral sphere now also becomes negatively charged</div><div class="important-note"><strong>Key point:</strong> Both objects end up with the same type of charge!</div><div class="note-paragraph"><strong>Question:</strong> Is this charging permanent or temporary?</div><div class="note-paragraph"><strong>Answer:</strong> Charging by conduction is permanent because electrons actually move to the new object and stay there. The charge remains until the object is grounded (connected to Earth).</div>`

  heading: "Charging by Induction",

  heading: "Step Leaders and Zigzag Lightning",

{ 
  heading: "Carbon's Predicament", 
  content: `<div class="note-paragraph">Let us sit with carbon for a moment and understand its world:</div><br><div class="point">‚Ä¢ Carbon, the sixth element, has six electrons distributed in shells</div><br><div class="point">‚Ä¢ Two rest peacefully in the inner K shell</div><br><div class="point">‚Ä¢ Four wait in the outer L shell - these are the valence electrons that matter</div><br><div class="point">‚Ä¢ Every element longs to fill its outermost shell completely - the noble gas configuration</div><br><div class="point">‚Ä¢ For carbon, this means having eight electrons in its L shell, but it has only four</div><br><div class="note-paragraph">Carbon faces two paths, but neither is easy:</div><br><div class="point"><strong>To gain four electrons (C‚Å¥‚Åª):</strong> Six protons trying to hold ten electrons - like keeping ten restless children in check with only six guardians. The balance would be difficult, the strain considerable.</div><br><div class="point"><strong>To lose four electrons (C‚Å¥‚Å∫):</strong> Would require enormous energy, like rolling a boulder up a steep hill. Just two electrons circling six protons - an uneasy, unstable arrangement.</div><br><div class="highlight-box"><strong>And so carbon found another way</strong> - neither taking nor giving completely, but sharing. A path of cooperation rather than conquest.</div>`

  let currentView = 'mcq', currentChapter = '', currentPage = '', currentFilter = 'all';

  function updatePages() {
    const chapterSelect = document.getElementById('chapterSelect').value;
    const pageSelect = document.getElementById('pageSelect');
    currentChapter = chapterSelect;
    currentPage = '';
    pageSelect.innerHTML = '<option value="">Select Page</option>';
    clearAllContent();
    
    if (chapterSelect && chapterData[chapterSelect]) {
      const pageNumbers = Object.keys(chapterData[chapterSelect]).sort((a, b) => parseInt(a) - parseInt(b));
      
      pageNumbers.forEach(pageNum => {
        const option = document.createElement('option');
        option.value = pageNum;
        option.textContent = `Page ${pageNum}`;
        pageSelect.appendChild(option);
      });
      
      pageSelect.disabled = pageNumbers.length === 0;
    } else {
      pageSelect.disabled = true;
    }
  }

  function clearAllContent() {
    const emptyMsg = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view content</p>';
    document.getElementById('mcqContent').innerHTML = emptyMsg;
    document.getElementById('notesContent').innerHTML = emptyMsg;
    document.getElementById('qaContent').innerHTML = emptyMsg;
  }

  function loadPage() {
    const pageSelect = document.getElementById('pageSelect').value;
    currentPage = pageSelect;
    clearAllContent();
    
    if (currentChapter && currentPage) {
      const pageData = chapterData[currentChapter]?.[currentPage];
      
      if (pageData) {
        if (pageData.mcqData?.length) renderMCQ(pageData.mcqData);
        else document.getElementById('mcqContent').innerHTML = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">No MCQs available for this page yet</p>';
        
        if (pageData.notesData?.length) renderNotes(pageData.notesData);
        else document.getElementById('notesContent').innerHTML = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">No notes available for this page yet</p>';
        
        if (pageData.qaData?.length) renderQA(pageData.qaData);
        else document.getElementById('qaContent').innerHTML = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">No Q&A available for this page yet</p>';
      }
    }
  }

  function renderMCQ(mcqs) {
    const pageKey = `${currentChapter}-${currentPage}`;
    const score = pageScores[pageKey] || 0;
    let html = `<div class="score-display"><span>Score: ${score}/${mcqs.length}</span><button class="reset-score-btn" onclick="resetScore()">Reset Score</button></div>`;
    html += `<div class="question-count">Questions: ${mcqs.length}</div>`;
    mcqs.forEach((q, idx) => {
      const fullQuestion = `Question:\n${q.question}\n\nOptions:\n${q.options.join('\n')}`;
      html += `<div class="question-item">
        <div class="question-header">
          <div class="question-number">Q${idx + 1}</div>
          <button class="chatgpt-btn" onclick="openAI(\`${escapeForJS(fullQuestion)}\`)">ChatGPT</button>
        </div>
        <div class="question-text">${q.question}</div>
        <div class="options">`;
      
      q.options.forEach(opt => {
        const optLetter = opt.charAt(0);
        html += `<div class="option" onclick="checkAnswer(this, '${q.correct}', '${optLetter}')">${opt}</div>`;
      });
      
      html += `</div>
        <div class="answer-display" id="answer-${idx}">
          <strong>Correct Answer:</strong> ${q.options.find(o => o.startsWith(q.correct))}
        </div>
        <div class="hint-display" id="hint-${idx}">
          <strong>üí° Hint:</strong> ${q.hint || "No hint available"}
        </div>
        <div class="button-group">
          <button class="btn btn-answer" onclick="toggleAnswer(${idx})">Show Answer</button>
          <button class="btn btn-hint" onclick="toggleHint(${idx})">Show Hint</button>
        </div>
      </div>`;
    });
    
    document.getElementById('mcqContent').innerHTML = html;
  }

  function toggleAnswer(idx) {
    const answerBox = document.getElementById(`answer-${idx}`);
    const button = event.target;
    
    if (answerBox.classList.contains('show')) {
      answerBox.classList.remove('show');
      button.textContent = 'Show Answer';
    } else {
      answerBox.classList.add('show');
      button.textContent = 'Hide Answer';
    }
  }

  function toggleHint(idx) {
    const hintBox = document.getElementById(`hint-${idx}`);
    const button = event.target;
    
    if (hintBox.classList.contains('show')) {
      hintBox.classList.remove('show');
      button.textContent = 'Show Hint';
    } else {
      hintBox.classList.add('show');
      button.textContent = 'Hide Hint';
    }
  }

  function renderNotes(notes) {
    const notesTitle = `<div class="notes-title">üìö Chapter ${currentChapter} Page ${currentPage}</div>`;
    let html = notesTitle;
    notes.forEach((note, idx) => {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = note.content;
      const sections = [];
      const contentBlocks = tempDiv.querySelectorAll('.note-paragraph, .definition-box, .equation-box, .important-note, .highlight-box, table, .note-image, .note-image-bordered');
      contentBlocks.forEach(block => {
        sections.push(stripHtml(block.innerHTML).trim());
      });
      const noteText = `${note.heading}\n\n${sections.join('\n\n')}`;
      html += `<div class="note-segment"><button class="ai-btn" onclick="openAI(\`${escapeForJS(noteText)}\`)">AI</button><div class="segment-heading">${note.heading}</div>${note.content}</div>`;
    });
    document.getElementById('notesContent').innerHTML = html;
  }

  function renderQA(qas) {
    let html = `<p style="text-align:center; color:#666; margin-bottom:20px; font-size:14.04px;">Chapter ${currentChapter} Page ${currentPage} | Total: ${qas.length} Questions</p>`;
    qas.forEach((qa, idx) => {
      const cleanAnswer = stripHtml(qa.answer).replace(/\n+/g, '\n\n');
      const qaText = `Question:\n${qa.question}\n\nAnswer:\n${cleanAnswer}`;
      const markClass = `mark-${qa.marks}-item`;
      html += `<div class="qa-item ${markClass}" data-mark="${qa.marks}"><button class="ai-btn" onclick="openAI(\`${escapeForJS(qaText)}\`)">AI</button><div class="qa-question"><span class="qa-question-number">Q${idx + 1}</span>${qa.question}<span class="mark-badge mark-${qa.marks}">${qa.marks} Mark${qa.marks > 1 ? 's' : ''}</span></div><div class="qa-answer-section"><span class="qa-answer-label">‚úçÔ∏è Answer:</span><div class="answer-${qa.marks}mark">${qa.answer}</div></div></div>`;
    });
    document.getElementById('qaContent').innerHTML = html;
  }

  function checkAnswer(element, correct, selected) {
    const questionItem = element.closest('.question-item');
    const allOptions = questionItem.querySelectorAll('.option');
    if (element.classList.contains('selected')) return;
    allOptions.forEach(opt => { opt.style.pointerEvents = 'none'; });
    element.classList.add('selected');
    if (selected === correct) { element.classList.add('correct'); updateScore(1); }
    else { element.classList.add('wrong'); }
  }

  function updateScore(points) {
    const pageKey = `${currentChapter}-${currentPage}`;
    pageScores[pageKey] = (pageScores[pageKey] || 0) + points;
    localStorage.setItem('pageScores', JSON.stringify(pageScores));
    const scoreDisplay = document.querySelector('.score-display span');
    if (scoreDisplay) {
      const totalQuestions = chapterData[currentChapter][currentPage].mcqData.length;
      scoreDisplay.textContent = `Score: ${pageScores[pageKey]}/${totalQuestions}`;
    }
  }

  function resetScore() {
    const pageKey = `${currentChapter}-${currentPage}`;
    pageScores[pageKey] = 0;
    localStorage.setItem('pageScores', JSON.stringify(pageScores));
    loadPage();
  }

  function openAI(text) {
    const encodedText = encodeURIComponent(text);
    window.open(`https://chat.openai.com/?q=${encodedText}`, '_blank');
  }

  function stripHtml(html) {
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
  }

  function escapeForJS(text) {
    return text.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$').replace(/\n/g, '\\n');
  }

  function switchView(view) {
    currentView = view;
    document.getElementById('mcqMode').style.display = view === 'mcq' ? 'block' : 'none';
    document.getElementById('notesMode').style.display = view === 'notes' ? 'block' : 'none';
    document.getElementById('qaMode').style.display = view === 'qa' ? 'block' : 'none';
    document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }

  function filterByMark(mark) {
    currentFilter = mark;
    document.querySelectorAll('.mark-filter-btn').forEach(btn => btn.classList.remove('active'));
    if (mark === 'all') { document.querySelector('.filter-all').classList.add('active'); }
    else { document.querySelector(`.filter-${mark}`).classList.add('active'); }
    document.querySelectorAll('.qa-item').forEach(item => {
      if (mark === 'all') { item.style.display = 'block'; }
      else {
        const itemMark = item.getAttribute('data-mark');
        item.style.display = itemMark == mark ? 'block' : 'none';
      }
    });
  }
</script>
