<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>NEET-PbP</title>
<style>

    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;

    content: '';

    top: -50%;
    left: -50%;

    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;

    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  
  /* FRACTION STYLES */
  .fraction {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    margin: 0 4px;
  }
  
  .fraction .numerator {
    display: block;
    padding: 2px 8px;
    border-bottom: 2px solid currentColor;
    margin-bottom: 2px;
  }
  
  .fraction .denominator {
    display: block;
    padding: 2px 8px;
    margin-top: 2px;
  }
  
  /* Inline fraction for text flow */
  .frac-inline {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    font-size: 0.9em;
  }
  
  .frac-inline .numerator {
    display: block;
    padding: 0 4px 1px 4px;
    border-bottom: 1.5px solid currentColor;
    line-height: 1.2;
  }
  
  .frac-inline .denominator {
    display: block;
    padding: 1px 4px 0 4px;
    line-height: 1.2;
  }
  
  /* Large fraction for formulas */
  .frac-large {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    font-size: 1.1em;
    margin: 0 8px;
  }
  
  .frac-large .numerator {
    display: block;
    padding: 4px 12px;
    border-bottom: 3px solid currentColor;
    margin-bottom: 4px;
    font-weight: 700;
  }
  
  .frac-large .denominator {
    display: block;
    padding: 4px 12px;
    margin-top: 4px;
    font-weight: 700;
  }
  
  /* MARK BADGE STYLES */
  .mark-badge {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 700;
    margin-left: 12px;
    vertical-align: middle;
  }
  
  .mark-1 { background: linear-gradient(135deg, #4caf50, #66bb6a); color: white; }
  .mark-2 { background: linear-gradient(135deg, #2196f3, #42a5f5); color: white; }
  .mark-3 { background: linear-gradient(135deg, #ff9800, #ffa726); color: white; }
  .mark-5 { background: linear-gradient(135deg, #f44336, #ef5350); color: white; }
  
  /* Q&A CONTAINER */
  .qa-container {
    max-width: 900px;
    margin: 0 auto;
  }
  
  .qa-item {
    background: white;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-left: 5px solid #028090;
  }
  
  .qa-item.mark-1-item { border-left-color: #4caf50; }
  .qa-item.mark-2-item { border-left-color: #2196f3; }
  .qa-item.mark-3-item { border-left-color: #ff9800; }
  .qa-item.mark-5-item { border-left-color: #f44336; }
  
  .qa-question {
    font-size: 18px;
    font-weight: 700;
    color: #023047;
    margin-bottom: 20px;
    line-height: 1.8;
  }
  
  .qa-question-number {
    display: inline-block;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    margin-right: 10px;
    font-weight: 700;
  }
  
  .qa-answer-section {
    background: #f9fafb;
    padding: 20px;
    border-radius: 8px;
    margin-top: 16px;
  }
  
  .qa-answer-label {
    font-weight: 700;
    color: #116466;
    font-size: 16px;
    margin-bottom: 12px;
    display: block;
  }
  
  .answer-length-guide {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border-left: 4px solid #ff9800;
    padding: 12px 16px;
    margin-bottom: 16px;
    border-radius: 6px;
    font-size: 13px;
    color: #e65100;
    font-weight: 600;
  }
  
  /* ANSWER STYLES */
  .answer-1mark {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    border-left: 4px solid #4caf50;
    padding: 16px;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.8;
  }
  
  .answer-2mark {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    border-left: 4px solid #2196f3;
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-2mark .point {
    margin: 10px 0;
    padding-left: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.8;
  }
  
  .answer-2mark .point:before {
    content: "‚óè";
    position: absolute;
    left: 0;
    color: #2196f3;
    font-weight: 700;
  }
  
  .answer-3mark {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border-left: 4px solid #ff9800;
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-3mark .point {
    margin: 12px 0;
    padding: 12px;
    background: white;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.8;
  }
  
  .answer-3mark .point strong {
    color: #e65100;
  }
  
  .answer-5mark {
    background: linear-gradient(135deg, #ffebee, #ffcdd2);
    border-left: 4px solid #f44336;
    padding: 16px;
    border-radius: 6px;
  }
  
  .answer-5mark .section {
    margin: 16px 0;
    padding: 16px;
    background: white;
    border-radius: 8px;
  }
  
  .answer-5mark .section h5 {
    margin: 0 0 10px 0;
    color: #c62828;
    font-size: 16px;
  }
  
  .answer-5mark .section p {
    margin: 8px 0;
    font-size: 15px;
    line-height: 1.8;
  }
  
  /* GIVEN DATA BOX */
  .qa-given-data {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    border-left: 4px solid #4caf50;
    padding: 16px;
    margin: 16px 0;
    border-radius: 6px;
  }
  
  .qa-given-data h5 {
    margin: 0 0 12px 0;
    color: #2e7d32;
    font-size: 15px;
  }
  
  .qa-given-data p {
    margin: 6px 0;
    font-size: 15px;
    line-height: 1.8;
  }
  
  /* FORMULA BOX */
  .qa-formula {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    border: 2px solid #ff9800;
    padding: 20px;
    margin: 20px 0;
    border-radius: 8px;
    text-align: center;
  }
  
  .qa-formula h5 {
    margin: 0 0 16px 0;
    color: #e65100;
    font-size: 15px;
  }
  
  .qa-formula-text {
    font-size: 20px;
    font-weight: 700;
    color: #bf360c;
    margin: 12px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  /* CALCULATION BOX */
  .qa-calculation {
    background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
    border-left: 4px solid #0288d1;
    padding: 16px;
    margin: 16px 0;
    border-radius: 6px;
  }
  
  .qa-calculation h5 {
    margin: 0 0 12px 0;
    color: #01579b;
    font-size: 15px;
  }
  
  .qa-step {
    margin: 12px 0;
    padding: 10px;
    background: white;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.8;
  }
  
  /* FINAL ANSWER BOX */
  .qa-final-answer {
    background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
    border: 3px solid #4caf50;
    padding: 16px;
    margin: 20px 0;
    border-radius: 8px;
    text-align: center;
  }
  
  .qa-final-answer h5 {
    margin: 0 0 8px 0;
    color: #1b5e20;
    font-size: 16px;
  }
  
  .qa-final-answer p {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
    color: #2e7d32;
  }
  
  /* Mathematical notation */
  sub {
    font-size: 0.75em;
    vertical-align: sub;
  }
  
  sup {
    font-size: 0.75em;
    vertical-align: super;
  }
  
  .equals {
    font-size: 20px;
    font-weight: 700;
    margin: 0 8px;
  }
  
  /* VIEW TOGGLE */
  .view-toggle {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .view-btn {
    padding: 10px 20px;
    border: 2px solid #028090;
    background: white;
    color: #023047;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .view-btn:hover, .view-btn.active {
    background: #028090;
    color: white;
  }
  
  /* FILTER BY MARKS */
  .mark-filter {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  
  .mark-filter-btn {
    padding: 8px 16px;
    border: 2px solid #e0e0e0;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 13px;
    transition: all 0.3s;
  }
  
  .mark-filter-btn:hover {
    border-color: #028090;
  }
  
  .mark-filter-btn.active {
    border-color: transparent;
  }
  
  .mark-filter-btn.filter-1.active { background: linear-gradient(135deg, #4caf50, #66bb6a); color: white; }
  .mark-filter-btn.filter-2.active { background: linear-gradient(135deg, #2196f3, #42a5f5); color: white; }
  .mark-filter-btn.filter-3.active { background: linear-gradient(135deg, #ff9800, #ffa726); color: white; }
  .mark-filter-btn.filter-5.active { background: linear-gradient(135deg, #f44336, #ef5350); color: white; }
  .mark-filter-btn.filter-all.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
  
  /* MOBILE RESPONSIVE */
  @media (max-width: 900px) {
    .header h1 {
      font-size: 2rem;
      white-space: normal;
    }
    .qa-item {
      padding: 16px;
    }
    .qa-question {
      font-size: 16px;
    }
    .frac-large {
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<div class="header" role="banner">
  <h1>NEET-PbP</h1>
  <div class="subtitle">NEET/AIPMT Biology Page by Page Analysis (1988-2025)</div>
</div>

<!-- VIEW TOGGLE -->
<div class="view-toggle">
  <button class="view-btn" onclick="switchView('mcq')">MCQ Mode</button>
  <button class="view-btn" onclick="switchView('notes')">Notes Mode</button>

<!-- Q&A MODE -->
<div id="qaMode" class="mode-container">
  <h2 style="text-align:center; color:#023047; margin-bottom:24px;">üìù Question & Answer Section</h2>
  
  <!-- MARK FILTER -->
  <div class="mark-filter">
    <button class="mark-filter-btn filter-all active" onclick="filterByMark('all')">All Questions</button>
    <button class="mark-filter-btn filter-1" onclick="filterByMark(1)">1 Mark</button>
    <button class="mark-filter-btn filter-2" onclick="filterByMark(2)">2 Marks</button>

  </div>
  
  <div class="qa-container" id="qaContent">

  </div>
</div>

<script>
  const questionData = {
    "11": {
      "5": {
        title: "Gravitation & Chemical Reactions",
        qaData: [
          {
            marks: 3,
            question: "Calculate the gravitational force between the Moon and Earth. Given: M<sub>E</sub> = 5.972 √ó 10<sup>24</sup> kg, M<sub>M</sub> = 7.342 √ó 10<sup>22</sup> kg, r = 3.844 √ó 10<sup>8</sup> m, G = 6.674 √ó 10<sup>-11</sup> N¬∑m<sup>2</sup>/kg<sup>2</sup>",
            answer: `
              <div class="answer-3mark">
                <div class="point">
                  <strong>Step 1: Formula (¬Ω mark)</strong><br><br>
                  <div class="qa-formula-text">
                    F = G √ó 
                    <span class="frac-large">
                      <span class="numerator">M<sub>E</sub> √ó M<sub>M</sub></span>
                      <span class="denominator">r<sup>2</sup></span>
                    </span>
                  </div>
                </div>
                
                <div class="point">
                  <strong>Step 2: Substitution (1 mark)</strong><br><br>
                  F = (6.674 √ó 10<sup>-11</sup>) √ó 
                  <span class="frac-inline">
                    <span class="numerator">(5.972 √ó 10<sup>24</sup> √ó 7.342 √ó 10<sup>22</sup>)</span>
                    <span class="denominator">(3.844 √ó 10<sup>8</sup>)<sup>2</sup></span>
                  </span>
                  <br><br>
                  F = (6.674 √ó 10<sup>-11</sup>) √ó 
                  <span class="frac-inline">
                    <span class="numerator">4.384 √ó 10<sup>47</sup></span>
                    <span class="denominator">1.478 √ó 10<sup>17</sup></span>
                  </span>
                </div>
                
                <div class="point">
                  <strong>Step 3: Final Answer (1¬Ω marks)</strong><br><br>
                  F = 
                  <span class="frac-inline">
                    <span class="numerator">29.26 √ó 10<sup>36</sup></span>
                    <span class="denominator">1.478 √ó 10<sup>17</sup></span>
                  </span>
                  = 19.8 √ó 10<sup>19</sup> N
                  <br><br>
                  <strong>F = 1.98 √ó 10<sup>20</sup> N</strong>
                </div>
              </div>
            `,
            examTip: "For 3 marks: Formula with proper fraction notation (¬Ω), Correct substitution (1), Calculation + Answer with unit (1¬Ω)"
          },
          {
            marks: 2,
            question: "The velocity of a particle is given by v = 
                      <span class='frac-inline'>
                        <span class='numerator'>s</span>
                        <span class='denominator'>t</span>
                      </span>
                      . If s = 20 m and t = 4 s, find the velocity.",
            answer: `
              <div class="answer-2mark">
                <div class="point">
                  <strong>Given:</strong> s = 20 m, t = 4 s<br>
                  <strong>Formula:</strong> v = 
                  <span class="frac-inline">
                    <span class="numerator">s</span>
                    <span class="denominator">t</span>
                  </span>
                </div>
                <div class="point">
                  <strong>Solution:</strong><br>
                  v = 
                  <span class="frac-inline">
                    <span class="numerator">20</span>
                    <span class="denominator">4</span>
                  </span>
                  = 5 m/s
                  <br><br>
                  <strong>Answer: v = 5 m/s</strong>
                </div>
              </div>
            `,
            examTip: "For 2 marks: Formula (¬Ω), Substitution (¬Ω), Answer with unit (1)"
          },
          {
            marks: 3,
            question: "Derive the formula for acceleration: a = 
                      <span class='frac-inline'>
                        <span class='numerator'>v - u</span>
                        <span class='denominator'>t</span>
                      </span>
                      and calculate acceleration when initial velocity u = 10 m/s, final velocity v = 30 m/s, and time t = 5 s.",
            answer: `
              <div class="answer-3mark">
                <div class="point">
                  <strong>Step 1: Definition (1 mark)</strong><br>
                  Acceleration is the rate of change of velocity with respect to time.<br><br>
                  a = 
                  <span class="frac-large">
                    <span class="numerator">Change in velocity</span>
                    <span class="denominator">Time taken</span>
                  </span>
                  = 
                  <span class="frac-large">
                    <span class="numerator">v - u</span>
                    <span class="denominator">t</span>
                  </span>
                </div>
                
                <div class="point">
                  <strong>Step 2: Given Data and Substitution (1 mark)</strong><br>
                  Given: u = 10 m/s, v = 30 m/s, t = 5 s<br><br>
                  a = 
                  <span class="frac-inline">
                    <span class="numerator">30 - 10</span>
                    <span class="denominator">5</span>
                  </span>
                  = 
                  <span class="frac-inline">
                    <span class="numerator">20</span>
                    <span class="denominator">5</span>
                  </span>
                </div>
                
                <div class="point">
                  <strong>Step 3: Final Answer (1 mark)</strong><br>
                  a = 4 m/s<sup>2</sup>
                  <br><br>
                  The acceleration is <strong>4 m/s<sup>2</sup></strong> in the direction of motion.
                </div>
              </div>
            `,
            examTip: "For 3 marks: Derivation with proper fractions (1), Substitution (1), Answer (1)"
          },
          {
            marks: 2,
            question: "The density formula is œÅ = 
                      <span class='frac-inline'>
                        <span class='numerator'>m</span>
                        <span class='denominator'>V</span>
                      </span>
                      . Calculate density if mass m = 500 g and volume V = 250 cm<sup>3</sup>.",
            answer: `
              <div class="answer-2mark">
                <div class="point">
                  <strong>Given:</strong> m = 500 g, V = 250 cm<sup>3</sup><br>
                  <strong>Formula:</strong> œÅ = 
                  <span class="frac-inline">
                    <span class="numerator">m</span>
                    <span class="denominator">V</span>
                  </span>
                </div>
                <div class="point">
                  <strong>Calculation:</strong><br>
                  œÅ = 
                  <span class="frac-inline">
                    <span class="numerator">500</span>
                    <span class="denominator">250</span>
                  </span>
                  = 2 g/cm<sup>3</sup>
                  <br><br>
                  <strong>Density = 2 g/cm<sup>3</sup></strong>
                </div>
              </div>
            `,
            examTip: "For 2 marks: Write formula with proper fraction, substitute and calculate"
          },
          {
            marks: 5,
            question: "Explain Newton's Second Law of Motion. Derive F = ma and solve: A force of 20 N acts on a body of mass 5 kg. Calculate the acceleration produced.",
            answer: `
              <div class="answer-5mark">
                <div class="section">
                  <h5>1. Statement of Newton's Second Law (1 mark)</h5>
                  <p>The rate of change of momentum of a body is directly proportional to the applied force and takes place in the direction of the force.</p>
                </div>
                
                <div class="section">
                  <h5>2. Mathematical Derivation (2 marks)</h5>
                  <p>Let initial momentum = p<sub>i</sub> = mu</p>
                  <p>Final momentum = p<sub>f</sub> = mv</p>
                  <p>Change in momentum = mv - mu = m(v - u)</p>
                  <br>
                  <p>Rate of change of momentum = 
                    <span class="frac-large">
                      <span class="numerator">m(v - u)</span>
                      <span class="denominator">t</span>
                    </span>
                  </p>
                  <br>
                  <p>According to Newton's Second Law:</p>
                  <p>F ‚àù 
                    <span class="frac-inline">
                      <span class="numerator">m(v - u)</span>
                      <span class="denominator">t</span>
                    </span>
                  </p>
                  <br>
                  <p>Since a = 
                    <span class="frac-inline">
                      <span class="numerator">v - u</span>
                      <span class="denominator">t</span>
                    </span>
                  </p>
                  <p>Therefore, F = kma (where k is constant of proportionality)</p>
                  <p>In SI units, k = 1, hence <strong>F = ma</strong></p>
                </div>
                
                <div class="section">
                  <h5>3. Numerical Solution (2 marks)</h5>
                  <p><strong>Given:</strong> F = 20 N, m = 5 kg</p>
                  <p><strong>To find:</strong> a = ?</p>
                  <br>
                  <p>Using F = ma</p>
                  <p>a = 
                    <span class="frac-large">
                      <span class="numerator">F</span>
                      <span class="denominator">m</span>
                    </span>
                    = 
                    <span class="frac-large">
                      <span class="numerator">20</span>
                      <span class="denominator">5</span>
                    </span>
                    = 4 m/s<sup>2</sup>
                  </p>
                  <br>
                  <p><strong>Answer: The acceleration produced is 4 m/s<sup>2</sup></strong></p>
                </div>
              </div>
            `,
            examTip: "For 5 marks: Statement (1), Derivation with proper fractions (2), Numerical with steps (2)"
          }
        ]
      }
    }
  };
  
  let currentView = 'qa';
  let currentFilter = 'all';

  function switchView(view) {
    currentView = view;
    document.getElementById('qaMode').style.display = view === 'qa' ? 'block' : 'none';
    
    document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    if (view === 'qa') {
      loadQA();
    }
  }

  function filterByMark(mark) {
    currentFilter = mark;
    
    document.querySelectorAll('.mark-filter-btn').forEach(btn => btn.classList.remove('active'));
    if (mark === 'all') {
      document.querySelector('.filter-all').classList.add('active');
    } else {
      document.querySelector(`.filter-${mark}`).classList.add('active');
    }
    
    document.querySelectorAll('.qa-item').forEach(item => {
      if (mark === 'all') {
        item.style.display = 'block';
      } else {
        const itemMark = item.getAttribute('data-mark');
        item.style.display = itemMark == mark ? 'block' : 'none';
      }
    });
  }

  function loadQA() {
    const chapter = questionData["11"]["5"];
    
    let html = `<p style="text-align:center; color:#666; margin-bottom:24px;">
      Chapter: ${chapter.title} | Total: ${chapter.qaData.length} Questions
    </p>`;
    
    chapter.qaData.forEach((qa, idx) => {
      const markClass = `mark-${qa.marks}-item`;
      html += `<div class="qa-item ${markClass}" data-mark="${qa.marks}">`;
      
      html += `<div class="qa-question">`;
      html += `<span class="qa-question-number">Q${idx + 1}</span>`;
      html += qa.question;
      html += `<span class="mark-badge mark-${qa.marks}">${qa.marks} Mark${qa.marks > 1 ? 's' : ''}</span>`;
      html += `</div>`;
      
      if (qa.examTip) {
        html += `<div class="answer-length-guide">üìù ${qa.examTip}</div>`;
      }
      
      html += `<div class="qa-answer-section">`;
      html += `<span class="qa-answer-label">‚úçÔ∏è Answer:</span>`;
      html += qa.answer;
      html += `</div>`;
      
      html += `</div>`;
    });
    
    document.getElementById('qaContent').innerHTML = html;
  }

  loadQA();
</script>
