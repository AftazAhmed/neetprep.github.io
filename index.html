<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET-PYQ</title>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    padding: 20px 24px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x: hidden;
  }
  .header {
    text-align: left;
    background-color: #023047;
    color: #ffb347;
    padding: 48px 24px 32px 24px;
    border-radius: 10px;
    margin-bottom: 32px;
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #4f59b0 0%, transparent 70%);
    opacity: 0.3;
    pointer-events: none;
  }
  .header h1 {
    position: relative;
    margin: 0 0 12px 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
    line-height: 1.1;
    transform: none !important;
    color: #ffa726;
    max-width: 100%;
    white-space: nowrap;
  }
  .header .subtitle {
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #b9fbc0;
    letter-spacing: 0.6px;
  }
  .note {
    max-width: 720px;
    margin: 0 auto 24px auto;
    font-style: italic;
    font-size: 14px;
    color: #4b6650;
    background-color: #d7e7d0;
    border-left: 6px solid #a8c77a;
    padding: 12px 20px;
    border-radius: 8px;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-bottom: 16px;
    justify-content: center;
    align-items: center;
  }
  .class-reload-group {
    display: flex;
    gap: 8px;
    align-items: flex-end;
    min-width: 180px;
    flex: 1;
  }
  .dropdown-group {
    min-width: 180px;
    flex: 1;
  }
  .class-dropdown-part {
    flex: 1;
  }
  label {
    display: block;
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 6px;
    color: #344e41;
  }
  select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 2px solid #028090;
    font-size: 15px;
    background-color: #ffffff;
    color: #023047;
    transition: 0.3s;
  }
  select:focus {
    outline: none;
    border-color: #023047;
    background-color: #e0f7f4;
  }
  .reload-btn {
    cursor: pointer;
    background-color: #8b5cf6;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 12px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 4px;
    height: 36px;
    white-space: nowrap;
  }
  .reload-btn:hover {
    background-color: #7c3aed;
  }
  #scoreWrapper {
    display: flex;
    align-items: center;
    margin-left: 12px;
  }
  #scoreCard {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    border-left: 5px solid #028090;
    padding-left: 14px;
    white-space: nowrap;
  }
  .refreshBtn {
    cursor: pointer;
    background-color: #0d6efd;
    border: none;
    color: #fff;
    padding: 4px 10px;
    border-radius: 7px;
    font-weight: 700;
    font-size: 13px;
    transition: background-color 0.3s ease;
    margin-left: 8px;
    height: 32px;
    line-height: 24px;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .refreshBtn:hover {
    background-color: #084298;
  }
  .content-area {
    background-color: #fff1e0;
    padding: 28px 30px;
    border-radius: 12px;
    min-height: 300px;
    color: #1f2937;
    transition: background-color 0.4s ease;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }
  .question-count {
    font-weight: 700;
    font-size: 18px;
    color: #116466;
    margin-bottom: 18px;
    border-left: 5px solid #028090;
    padding-left: 14px;
  }
  .question-item {
    background-color: #fff8f0;
    border-radius: 12px;
    border: 1.5px solid #f0c49c;
    margin-bottom: 26px;
    padding: 20px 24px;
    font-size: 15px;
    max-width: 100%;
    position: relative;
  }
  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    gap: 12px;
    flex-wrap: wrap;
  }
  .question-number {
    font-weight: 700;
    font-size: 18px;
    color: #2a6f62;
  }
  .question-year {
    background-color: #116466;
    color: #e0f7f4;
    padding: 5px 14px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 13px;
    letter-spacing: 0.6px;
    white-space: nowrap;
  }
  .question-text {
    font-weight: 600;
    font-size: 15px;
    color: #255c4d;
    margin-bottom: 14px;
    max-width: 100%;
    word-wrap: break-word;
    word-break: break-word;
  }
  .options {
    margin-bottom: 18px;
  }
  .option {
    background-color: #ffffff;
    border-radius: 6px;
    border: 1.8px solid #b5d0c8;
    padding: 11px 18px;
    margin: 8px 0;
    font-weight: 500;
    font-size: 15px;
    color: #244636;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    user-select: none;
    position: relative;
    overflow: visible;
  }
  .option:hover:not(.disabled):not(.answered-correct):not(.answered-incorrect) {
    background-color: #dceddb;
    border-color: #71b280;
  }
  .option.answered-correct {
    background-color: rgba(25, 135, 84, 0.25);
    border: 3px solid #198754;
    color: #0d4b21;
    font-weight: 700;
    cursor: default;
  }
  .option.answered-incorrect {
    background-color: rgba(220, 53, 69, 0.25);
    border: 3px solid #dc3545;
    color: #721c24;
    font-weight: 700;
    cursor: default;
  }
  .option.disabled {
    cursor: default;
    opacity: 0.8;
  }
  .answer-popup {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    opacity: 0.95;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: 900;
    border-radius: 6px;
    z-index: 5;
    pointer-events: none;
    animation: popup-fade 1.2s forwards;
  }
  .answer-popup.correct {
    background-color: rgba(25, 135, 84, 0.25);
    color: #18763b;
  }
  .answer-popup.incorrect {
    background-color: rgba(220, 53, 69, 0.2);
    color: #b02a37;
  }
  @keyframes popup-fade {
    0% { opacity: 0; }
    10% { opacity: 1;}
    80% { opacity: 0.95;}
    100% { opacity: 0; }
  }
  .button-group {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }
  .btn {
    padding: 11px 18px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    color: #f0f0f0;
    transition: background-color 0.3s ease;
  }
  .btn-answer {
    background-color: #198754;
  }
  .btn-answer:hover {
    background-color: #146c43;
  }
  .btn-copy {
    background-color: #0d6efd;
  }
  .btn-copy:hover {
    background-color: #084298;
  }
  .chatgpt-btn {
    padding: 11px 18px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    color: #ffffff;
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    transition: all 0.3s ease;
  }
  .chatgpt-btn:hover {
    background: linear-gradient(135deg, #c0392b, #a93226);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
  }
  .answer-reveal {
    display: none;
    margin-top: 14px;
    background: #c7ddfa;
    border: 2px solid #3b82f6;
    border-radius: 10px;
    color: #1e40af;
    padding: 14px 18px;
    font-weight: 700;
  }
  .tick-cross-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: 900;
    z-index: 1000;
    pointer-events: none;
    animation: tick-cross-fade 1.5s forwards;
  }
  .tick-cross-popup.correct {
    color: #198754;
  }
  .tick-cross-popup.incorrect {
    color: #dc3545;
  }
  @keyframes tick-cross-fade {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    40% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
  }
  .copy-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #27ae60, #229954);
    color: white;
    padding: 16px 24px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
    z-index: 10000;
    font-weight: 700;
    font-size: 15px;
    animation: slideIn 0.3s ease-out;
  }
  @keyframes slideIn {
    from {
      transform: translateX(400px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  .no-questions {
    text-align: center;
    font-style: italic;
    color: #4a5768;
    font-size: 17px;
    padding: 48px 10px;
  }
  @media (max-width: 900px) {
    .controls { 
      flex-direction: column; 
      align-items: stretch;
    }
    .dropdown-group { 
      min-width: unset; 
      width: 100%;
    }
    .class-reload-group {
      min-width: unset;
      width: 100%;
      flex-direction: row;
    }
    .class-dropdown-part {
      flex: 1;
    }
    .reload-btn {
      margin-left: 8px;
      flex-shrink: 0;
    }
    .header h1 {
      padding-left: 8px;
      padding-right: 8px;
      margin-left: 0;
      max-width: 320px;
      white-space: normal;
    }
    .content-area {
      max-width: 100%;
      padding: 20px 16px;
      min-height: 300px;
    }
    .question-item {
      max-width: 100%;
      padding: 18px 12px;
    }
    .question-text {
      font-size: 15px;
    }
  }

  .summary-toggle-btn {
    background: linear-gradient(135deg, #a0522d, #8b4513);
    color: #fff;
    border: none;
    border-radius: 7px;
    padding: 9px 18px;
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .summary-toggle-btn:hover {
    background: linear-gradient(135deg, #8b4513, #704214);
    transform: translateY(-1px);
  }
  .summary-content {
    display: none;
    background-color: #fff8f0;
    border-left: 6px solid #a0522d;
    border-radius: 10px;
    padding: 18px 22px;
    color: #1f2937;
    margin-bottom: 20px;
    font-size: 15px;
    line-height: 1.7;
  }
  .summary-content.show {
    display: block;
  }
</style>
</head>
<body>
<div class="header" role="banner">
  <h1>NEET-PYQ</h1>
  <div class="subtitle">NEET/AIPMT Biology Page Wise Analysis (1988-2025)</div>
</div>

<div class="note" role="note">
  <em>Note: Some questions from a particular page may appear in subsequent pages because the concept of the question may span multiple pages.</em>
</div>

<div class="controls" role="region" aria-label="Filtering controls">
  <div class="class-reload-group">
    <div class="class-dropdown-part">
      <label for="classSelect">Class:</label>
      <select id="classSelect" onchange="updateChapters()">
        <option value="">Select Class</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>
    </div>
    <button class="reload-btn" onclick="window.location.reload()">
      ↻ Reload
    </button>
  </div>
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" onchange="updatePages()" disabled>
      <option value="">Select Chapter</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="pageSelect">Page Number:</label>
    <select id="pageSelect" onchange="showQuestions()" disabled>
      <option value="">Select Page</option>
    </select>
  </div>
  <div id="scoreWrapper">
    <div id="scoreCard">
      Page score: 0 / 0
    </div>
    <button class="refreshBtn" id="refreshChapterBtn">
      <span>🔄</span> Refresh
    </button>
  </div>
</div>

<main class="content-area" id="contentArea">
  <div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>
</main>

                     ], "  NEET POINTERS:<br><br>1. Somatic hybridisation produces hybrid plants by fusing protoplasts from different varieties, such as tomato and potato protoplast fusion.<br><br>2. Genetically Modified Organisms (GMO) include plants, bacteria, fungi, and animals whose genes have been altered by genetic manipulation.<br><br>3. GM crops can be made more tolerant to abiotic stresses such as cold, drought, salt, and heat through genetic modification.<br><br>4. Pest-resistant GM crops reduce reliance on chemical pesticides, providing environmental and economic benefits to farmers.<br><br>5. GM technology helps reduce post-harvest losses by improving crop storage characteristics and resistance to spoilage.<br><br>6. GM plants with increased efficiency of mineral usage help prevent early exhaustion of soil fertility, promoting sustainable agriculture.<br><br>7. Enhanced nutritional value of food through biofortification is exemplified by golden rice which is enriched with Vitamin A.<br><br>8. GM technology has been used to create tailor-made plants supplying alternative resources to industries in the form of starches, fuels and pharmaceuticals.<br><br>9. Bacillus thuringiensis is a bacterium that produces insecticidal proteins effective against lepidopterans (tobacco budworm, armyworm), coleopterans (beetles), and dipterans (flies, mosquitoes).<br><br>10. B. thuringiensis forms protein crystals during a particular phase of growth containing toxic insecticidal proteins.<br><br>11. The crystals in B. thuringiensis contain insecticidal protein that exists as inactive protoxins within the bacterium, preventing self-toxicity.<br><br>12. The Bt toxin protein does not kill the bacterium itself because it exists in an inactive form (protoxin) inside bacterial cells.<br><br>13. When insects ingest the Bt toxin, the alkaline pH of their gut converts the inactive protoxin into its active form.<br><br>14. The activated Bt toxin binds to the surface of midgut epithelial cells in insects, creating pores in the cell membrane.<br><br>15. Pore formation by activated Bt toxin causes cell swelling and lysis of insect gut cells, ultimately leading to insect death.<br><br>16. Bt cotton has been developed by introducing the Bt toxin gene from Bacillus thuringiensis, making it resistant to insect pests.<br><br>17. Specific Bt toxin genes like cryIAc and cryIIAb encode proteins that control cotton bollworms, providing targeted pest resistance.<br><br>18. The gene cryIAb encodes toxin protein that controls corn borer, demonstrating insect-group specificity of Bt toxins.<br><br>19. Examples of Bt crops include Bt cotton, Bt corn, Bt rice, Bt tomato, Bt potato and Bt soybean for various pest control applications.<br><br>20. Genetically modified brinjal (Bt brinjal) in India has been developed for insect resistance using Bt toxin gene technology. "],

  }], "NEET POINTERS:<br><br>1. Population Definition: A population is a group of individuals of the same species mainly sharing or competing for similar resources, potentially interbreeding and thus constitute a real discrete and identifiable unit.<br><br>2. Population Examples: All cormorants in a wetland, rats in an abandoned dwelling, teakwood trees in a forest tract, bacteria in a culture plate and lotus plants in a pond are examples of populations.<br><br>3. Population Attributes: A population has certain attributes that an individual organism does not possess - birth rates, death rates, sex ratio and age distribution.<br><br>4. Birth Rate Calculation: If in a pond there are 20 lotus plants last year and through reproduction 8 new plants are added, the birth rate or natality is 8 divided by 20 equals 0.4 offspring per lotus per year.<br><br>5. Death Rate Calculation: If 3 plants died during the year out of initial 20, the death rate or mortality is 3 divided by 20 equals 0.15 offspring per lotus per year.<br><br>6. Sex Ratio Definition: An individual may be a male or a female but a population has a sex ratio. Example: 60 percent of population are females and 40 percent males gives ratio 60:40 or 3:2.<br><br>7. Age Distribution: Age composition or age distribution is another attribute of a population referring to the percentage of individuals of different age groups.<br><br>8. Age Pyramid: When percentage of individuals of a given age or age group is plotted for the population, the resulting structure is called the age pyramid.<br><br>9. Age Pyramid Shapes: The shape of the age pyramid reflects the growth status - triangular shape indicates expanding population, bell shape indicates stable population, urn shape indicates declining population.<br><br>10. Connection to Evolution: Population ecology is an important area because it links ecology to population genetics and evolution through studying population attributes. "],

  } ], " NEET POINTERS:<br><br>1. Four Factors Affecting Population: Population density is affected by four basic processes - Natality (B), Mortality (D), Immigration (I), and Emigration (E).<br><br>2. Natality Definition: Natality refers to the number of births during a given period in the population that are added to the initial density. It contributes to increase in population density.<br><br>3. Mortality Definition: Mortality is the number of deaths in the population during a given period. It contributes to decrease in population density.<br><br>4. Immigration Definition: Immigration is the number of individuals of the same species that have come into the habitat from elsewhere during the time period under consideration. It increases population density.<br><br>5. Emigration Definition: Emigration is the number of individuals of the population who left the habitat and gone elsewhere during the time period under consideration. It decreases population density.<br><br>6. Population Density Formula: If N is the population density at time t, then its density at time t + 1 is: Nt+1 = Nt + [(B + I) - (D + E)].<br><br>7. Population Increase Condition: Population density will increase if the number of births plus immigrants (B + I) is more than the number of deaths plus emigrants (D + E).<br><br>8. Normal Conditions: Under normal conditions, births and deaths are the most important factors influencing population density. Immigration and Emigration assume importance only under special conditions.<br><br>9. Special Conditions: If a new habitat is just being colonized, immigration may contribute more significantly to population growth than birth rates.<br><br>10. Zero Growth: If (B + I) = (D + E), then there will be zero population growth and the population will remain stable. "],

} ], " NEET POINTERS:<br><br>1. Exponential Growth Definition: When resources in the habitat are unlimited, each species can realize fully its innate potential to grow in number. The population grows in an exponential or geometric fashion.<br><br>2. Darwin's Observation: Darwin observed exponential growth while developing his theory of natural selection, noting that populations have the ability to grow rapidly when resources are unlimited.<br><br>3. Growth Rate Formula: If birth rate per capita is b and death rate per capita is d, then the rate of change in population dN/dt = (b - d) × N.<br><br>4. Simplified Form: Let (b - d) = r, then dN/dt = rN, where r is the intrinsic rate of natural increase.<br><br>5. Intrinsic Rate (r): The r in the equation is called the intrinsic rate of natural increase and is a very important parameter for assessing impacts of any biotic or abiotic factor on population growth.<br><br>6. r Values Examples: For Norway rat, r = 0.015. For human population in 1981, r value was 0.0205. In 1981, what the current r value is for calculating it, you need to know the birth and death rates.<br><br>7. J-shaped Curve: Exponential growth results in a J-shaped curve when population size (N) is plotted against time. This indicates unlimited resources.<br><br>8. Integral Form Equation: Using integral calculus, the exponential growth equation is Nt = N0 e^rt, where Nt is population after time t, N0 is initial population, r is intrinsic rate, and e is base of natural logarithms (2.71828).<br><br>9. Rapid Growth Potential: Any species growing exponentially under unlimited resource conditions can reach enormous population densities in a short time.<br><br>10. Exponential vs Logistic: When resources are not limiting, growth plot is exponential (J-shaped). When resources are limiting, growth is logistic (S-shaped) with carrying capacity K. "],

diant energy of sun by autotrophs, consumption of autotrophs by heterotrophs, decomposition and mineralisation of the dead matter to release them back for reuse by autotrophs."],

}], "NEET POINTERS:<br><br>1. Pyramid of Energy Always Upright: Pyramid of energy is always upright and can never be inverted because when energy flows from a particular trophic level to the next trophic level, some energy is always lost as heat at each step.<br><br>2. Energy Loss at Each Level: At each trophic level, energy is lost through respiration, metabolic activities, heat dissipation, and other processes. Only about 10% energy is transferred to next level.<br><br>3. Unidirectional Energy Flow: Energy flow in an ecosystem is unidirectional. Energy flows from sun to producers, then to herbivores, then to carnivores and never flows back to sun or previous trophic levels.<br><br>4. Pyramid of Energy Measurement: Pyramid of energy is measured in terms of energy per unit area per time (J/m²/year or kcal/m²/year).<br><br>5. Limitation 1 - Same Species: Ecological pyramids do not take into account the same species belonging to two or more trophic levels. Example: Sparrow can eat both seeds (herbivore) and insects (carnivore).<br><br>6. Limitation 2 - Simple Food Chain: Ecological pyramids assume a simple food chain, something that almost never exists in nature as most ecosystems have complex food webs.<br><br>7. Limitation 3 - No Food Web: Ecological pyramids do not accommodate a food web structure which is the natural reality in ecosystems.<br><br>8. Limitation 4 - Saprophytes Excluded: Saprophytes or decomposers are not given any place in ecological pyramids even though they play a vital role in the ecosystem by recycling nutrients.<br><br>9. Energy Cannot Return: The energy captured by autotrophs never returns back to solar energy. Energy obtained by herbivores never goes back to autotrophs. Hence energy flow is always unidirectional.<br><br>10. Progressive Energy Flow: The energy flow through different trophic levels is progressive and hence previous trophic level cannot get energy back from higher levels."],

    }
  }

  loadPersistentData();

  function updateChapters() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const pageSelect = document.getElementById('pageSelect');
    
    const classValue = classSelect.value;
    
    chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
    pageSelect.innerHTML = '<option value="">Select Page</option>';
    chapterSelect.disabled = true;
    pageSelect.disabled = true;
    
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select Class, Chapter, and Page Number to view questions.</div>';
    
    if (classValue && questionData[classValue]) {
      const chapters = questionData[classValue];
      Object.keys(chapters).forEach(chapterNum => {
        const option = document.createElement('option');
        option.value = chapterNum;
        option.textContent = `Chapter ${chapterNum}: ${chapters[chapterNum].title}`;
        chapterSelect.appendChild(option);
      });
      chapterSelect.disabled = false;
    }
    
    updateScoreDisplay();
  }

  function updatePages() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const pageSelect = document.getElementById('pageSelect');
    
    const classValue = classSelect.value;
    const chapterValue = chapterSelect.value;
    
    pageSelect.innerHTML = '<option value="">Select Page</option>';
    pageSelect.disabled = true;
    
    document.getElementById('contentArea').innerHTML = '<div class="no-questions">Please select a Page Number to view questions.</div>';
    
    if (classValue && chapterValue) {
      const chapter = questionData[classValue][chapterValue];
      if (chapter && chapter.questions) {
        const pages = Object.keys(chapter.questions).sort((a, b) => parseInt(a) - parseInt(b));
        
        if (pages.length > 0) {
          pages.forEach(pageNum => {
            const pageData = chapter.questions[pageNum];
            let questionCount = 0;
            
            // Extract actual question count (not counting summary)
            if (Array.isArray(pageData) && pageData.length === 2 && Array.isArray(pageData[0])) {
              questionCount = pageData[0].length;
            } else if (Array.isArray(pageData)) {
              questionCount = pageData.length;
            }
            
            const option = document.createElement('option');
            option.value = pageNum;
            option.textContent = `Page ${pageNum} (${questionCount} question${questionCount !== 1 ? 's' : ''})`;
            pageSelect.appendChild(option);
          });
          pageSelect.disabled = false;
        }
      }
    }
    
    updateScoreDisplay();
  }

  function showQuestions() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const pageSelect = document.getElementById('pageSelect');
    const contentArea = document.getElementById('contentArea');
    
    const classValue = classSelect.value;
    const chapterValue = chapterSelect.value;
    const pageValue = pageSelect.value;
    
    if (!classValue || !chapterValue || !pageValue) {
      return;
    }
    
    currentQuestions = questionData[classValue][chapterValue].questions[pageValue] || [];

    // Extract summary from nested structure
    let questionsArr = currentQuestions;
    let summaryStr = "";
    if(Array.isArray(currentQuestions) && currentQuestions.length === 2 && Array.isArray(currentQuestions[0])) {
      questionsArr = currentQuestions[0];
      summaryStr = currentQuestions[1] || "";
      currentQuestions = questionsArr; // Update for compatibility
    }

    
    if (currentQuestions.length === 0) {
      contentArea.innerHTML = '<div class="no-questions">No questions available for this page yet. Add questions to see them here.</div>';
      updateScoreDisplay();
      return;
    }
    
    let html = '';

    // Add summary if exists
    if (summaryStr && summaryStr.trim().length > 0) {
      html += `
        <button id="summaryBtn" class="summary-toggle-btn" onclick="toggleSummary()">📚 View Summary</button>
        <div id="summaryContent" class="summary-content">${summaryStr}</div>
      `;
    }

    html += `<div class="question-count">Total Questions: ${currentQuestions.length}</div>`;
    
    currentQuestions.forEach((q, index) => {
      const questionId = `${classValue}-${chapterValue}-${pageValue}-${index}`;
      const questionState = questionStates[questionId];
      
      html += `
        <div class="question-item" data-question-index="${index}">
          <div class="question-header">
            <span class="question-number">Question ${index + 1}</span>
            <span class="question-year" style="cursor: pointer;" onclick="copyQuestion(${index}, '${pageValue}')">📋 Copy</span>
          </div>
          <div class="question-text">${q.question}</div>
          <div class="options">
            ${q.options.map((opt, optIndex) => {
              let optionClass = 'option';
              if (questionState) {
                optionClass += ' disabled';
                if (questionState.selectedIndex === optIndex) {
                  optionClass += questionState.isCorrect ? ' answered-correct' : ' answered-incorrect';
                }
              }
              return `<div class="${optionClass}" onclick="selectOption(${index}, ${optIndex}, '${q.answer.replace(/'/g, "\\'")}', '${questionId}')">${opt}</div>`;
            }).join('')}
          </div>
          <div class="button-group">
            <button class="btn btn-answer" onclick="showAnswer(${index})">Show Answer</button>
          </div>
          <div class="answer-reveal" id="answer-${index}">
            <strong>Correct Answer:</strong> ${q.answer}
          </div>
        </div>
      `;
    });
    
    contentArea.innerHTML = html;
    
    setTimeout(addChatGPTButtons, 100);
    
    updateScoreDisplay();
  }
 
  function selectOption(questionIndex, optionIndex, correctAnswer, questionId) {
    if (questionStates[questionId]) {
      return;
    }

    const selectedOption = currentQuestions[questionIndex].options[optionIndex];
    const isCorrect = selectedOption === correctAnswer;
    
    questionStates[questionId] = {
      selectedIndex: optionIndex,
      isCorrect: isCorrect
    };

    savePersistentData();

    // Fixed: Use data attribute to find the correct question item
    const questionItem = document.querySelector(`.question-item[data-question-index="${questionIndex}"]`);
    if (!questionItem) return;
    
    const options = questionItem.querySelectorAll('.option');
    options.forEach((option, index) => {
      if (index === optionIndex) {
        option.classList.add(isCorrect ? 'answered-correct' : 'answered-incorrect');
      } else {
        option.classList.add('disabled');
      }
    });

    const clickedOption = options[optionIndex];
    const popup = document.createElement('div');
    popup.className = `answer-popup ${isCorrect ? 'correct' : 'incorrect'}`;
    popup.textContent = isCorrect ? '✓' : '✗';
    clickedOption.appendChild(popup);
    
    setTimeout(() => {
      if (clickedOption.contains(popup)) {
        clickedOption.removeChild(popup);
      }
    }, 1200);

    const tickCrossPopup = document.createElement('div');
    tickCrossPopup.className = `tick-cross-popup ${isCorrect ? 'correct' : 'incorrect'}`;
    tickCrossPopup.textContent = isCorrect ? '✓' : '✗';
    document.body.appendChild(tickCrossPopup);
    setTimeout(() => document.body.removeChild(tickCrossPopup), 1500);

    updateScoreDisplay();
  }

  function showAnswer(index) {
    const answerDiv = document.getElementById(`answer-${index}`);
    answerDiv.style.display = answerDiv.style.display === 'block' ? 'none' : 'block';
  }

  function copyQuestion(index, pageNum) {
    const q = currentQuestions[index];
    const text = `${q.year}\nPage ${pageNum}\n\n${q.question}\n\n${q.options.join('\n')}\n\nAnswer: ${q.answer}`;
    
    navigator.clipboard.writeText(text).then(() => {
      alert('Question copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy question');
    });
  }

  function updateScoreDisplay() {
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const pageSelect = document.getElementById('pageSelect');
    const scoreCard = document.getElementById('scoreCard');
    
    const classValue = classSelect.value;
    const chapterValue = chapterSelect.value;
    const pageValue = pageSelect.value;
    
    if (!classValue || !chapterValue || !pageValue || currentQuestions.length === 0) {
      scoreCard.textContent = 'Page score: 0 / 0';
      return;
    }
    
    let correct = 0;
    
    currentQuestions.forEach((q, index) => {
      const questionId = `${classValue}-${chapterValue}-${pageValue}-${index}`;
      const questionState = questionStates[questionId];
      if (questionState && questionState.isCorrect) {
        correct++;
      }
    });
    
    const totalQuestions = currentQuestions.length;
    scoreCard.textContent = `Page score: ${correct} / ${totalQuestions}`;
  }

  function buildChatGPTPrompt(questionIndex) {
    if (!currentQuestions[questionIndex]) return null;
    
    const q = currentQuestions[questionIndex];
    
    return `Question:
${q.question}

Options:
${q.options.join('\n')}

Answer this question in 3 versions:

Version 1: Brief explanation

Version 2: Quote exact reference from NCERT textbook and explain accordingly

Version 3: Detailed explanation with option analysis`;
  }

  async function copyToClipboard(text) {
    try {
      await navigator.clipboard.writeText(text);
      return true;
    } catch (err) {
      return false;
    }
  }

  async function openChatGPTWithAutopaste(prompt) {
    await copyToClipboard(prompt);
    
    try {
      const encodedPrompt = encodeURIComponent(prompt);
      const chatGPTUrl = `https://chat.openai.com/?q=${encodedPrompt}`;
      
      const newWindow = window.open(chatGPTUrl, '_blank');
      
      if (newWindow) {
        setTimeout(() => {
          try {
            newWindow.focus();
          } catch (e) {
            // Ignore
          }
        }, 1000);
      }
      
      return true;
    } catch (e) {
      window.open('https://chat.openai.com/', '_blank');
      return true;
    }
  }

  function showCopyNotification() {
    const notification = document.createElement('div');
    notification.className = 'copy-notification';
    notification.textContent = '✓ Copied! Opening ChatGPT...';
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

  function addChatGPTButtons() {
    const questionItems = document.querySelectorAll('.question-item');
    
    questionItems.forEach((questionElement, index) => {
      const buttonGroup = questionElement.querySelector('.button-group');
      if (!buttonGroup) return;
      if (buttonGroup.querySelector('.chatgpt-btn')) return;

      const btn = document.createElement('button');
      btn.className = 'chatgpt-btn';
      btn.textContent = 'ChatGPT';

      btn.addEventListener('click', async () => {
        const prompt = buildChatGPTPrompt(index);
        if (!prompt) {
          alert('Could not extract question content.');
          return;
        }
        
        const originalText = btn.textContent;
        btn.textContent = 'Opening...';
        btn.style.background = '#f39c12';
        
        const success = await openChatGPTWithAutopaste(prompt);
        
        if (success) {
          showCopyNotification();
          
          btn.textContent = 'Opened!';
          btn.style.background = '#27ae60';
          
          setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
          }, 2000);
        } else {
          btn.textContent = 'Error';
          btn.style.background = '#e74c3c';
          
          setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
          }, 2000);
        }
      });

      buttonGroup.appendChild(btn);
    });
  }

  document.getElementById('refreshChapterBtn').addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    
    const classSelect = document.getElementById('classSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const pageSelect = document.getElementById('pageSelect');
    
    const classValue = classSelect.value;
    const chapterValue = chapterSelect.value;
    const pageValue = pageSelect.value;
    
    if (!classValue || !chapterValue || !pageValue) {
      alert('Please select a page first');
      return;
    }
    
    if (!confirm('Are you sure you want to reset the score for this page?')) {
      return;
    }
    
    currentQuestions.forEach((q, index) => {
      const questionId = `${classValue}-${chapterValue}-${pageValue}-${index}`;
      delete questionStates[questionId];
    });
    
    savePersistentData();
    
    showQuestions();
  });

  function toggleSummary() {
    const summaryDiv = document.getElementById('summaryContent');
    const btn = document.getElementById('summaryBtn');
    if (!summaryDiv || !btn) return;
    const showing = summaryDiv.classList.toggle('show');
    btn.textContent = showing ? '📕 Hide Summary' : '📚 View Summary';
  }
</script>
</body>
</html>
