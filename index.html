<body>

<div class="header" role="banner">
  <h1>Class 9</h1>
  <div class="subtitle">Pagewise Notes, MCQs, Q&A</div>
</div>

<div class="controls">
  <div class="dropdown-group">
    <label for="chapterSelect">Chapter:</label>
    <select id="chapterSelect" onchange="updatePages()">
      <option value="">Select Chapter</option>
      <option value="1">Chapter 1</option>
      <option value="2">Chapter 2</option>
      <option value="3">Chapter 3</option>
      <option value="4">Chapter 4</option>
      <option value="5">Chapter 5</option>
      <option value="6">Chapter 6</option>
      <option value="7">Chapter 7</option>
      <option value="8">Chapter 8</option>
      <option value="9">Chapter 9</option>
      <option value="10">Chapter 10</option>
    </select>
  </div>
  <div class="dropdown-group">
    <label for="pageSelect">Page:</label>
    <select id="pageSelect" onchange="loadPage()" disabled>
      <option value="">Select Page</option>
    </select>
  </div>
  <button class="reload-btn" onclick="window.location.reload()">‚Üª Reload</button>
</div>

<div class="view-toggle">
  <button class="view-btn active" onclick="switchView('mcq')">MCQs</button>
  <button class="view-btn" onclick="switchView('notes')">Notes</button>
  <button class="view-btn" onclick="switchView('qa')">Q&A</button>
</div>

<div id="mcqMode" class="mode-container">
  <div class="mcq-container">
    <div id="mcqContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view MCQs</p>
    </div>
  </div>
</div>

<div id="notesMode" class="mode-container" style="display:none;">
  <div class="notes-container">
    <div id="notesContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view notes</p>
    </div>
  </div>
</div>

<div id="qaMode" class="mode-container" style="display:none;">
  <h2 style="text-align:center; color:#023047; margin-bottom:20px; font-size:21.6px;">üìù Questions & Answers</h2>
  
  <div class="mark-filter">
    <button class="mark-filter-btn filter-all active" onclick="filterByMark('all')">All Questions</button>
    <button class="mark-filter-btn filter-1" onclick="filterByMark(1)">1 Mark</button>
    <button class="mark-filter-btn filter-2" onclick="filterByMark(2)">2 Marks</button>
    <button class="mark-filter-btn filter-3" onclick="filterByMark(3)">3 Marks</button>
    <button class="mark-filter-btn filter-5" onclick="filterByMark(5)">5 Marks</button>
  </div>
  
  <div class="qa-container">
    <div id="qaContent">
      <p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view Q&A</p>
    </div>
  </div>
</div>

<script>
  function frac(numerator, denominator, large = false) {
    const cls = large ? 'frac-lg' : 'frac';
    return `<span class="${cls}"><span class="num">${numerator}</span><span class="den">${denominator}</span></span>`;
  }

            notesData: [  // PASTE THIS IN notesData: []
{ 
  heading: "What is an Atom?", 
  content: `<div class="note-paragraph">Atoms are the fundamental building blocks of all matter. Just as a mason uses bricks to build walls, rooms, and houses, or grains of sand form an ant-hill, atoms are the basic units from which all matter is constructed.</div><div class="definition-box"><div class="definition-term">Atom</div><div class="definition-text">An atom is the smallest particle of an element that retains the chemical properties of that element and participates in chemical reactions.</div></div><div class="important-note"><strong>Important:</strong> Although atoms are extremely small and cannot be seen with the naked eye, they are the fundamental constituents of everything in our world. Modern techniques now allow us to produce magnified images of surfaces showing individual atoms (Refer to Figure 3.2).</div>`

{ 
  heading: "Importance of Atoms",

{ 
  heading: "Atomic Mass Unit: Historical Development", 
  content: `<div class="note-paragraph">While searching for an appropriate standard for measuring atomic masses, scientists went through several changes before arriving at the current definition.</div><div class="segment-subheading">Initial Standard (Before 1961)</div><div class="note-paragraph">Initially, scientists took <span class="frac"><span class="num">1</span><span class="den">16</span></span> of the mass of naturally occurring oxygen as the unit. This was changed because oxygen has isotopes and was not a reliable standard.</div><div class="segment-subheading">Modern Standard (1961 onwards)</div><div class="note-paragraph">In 1961, for a universally acceptable atomic mass unit, carbon-12 isotope was chosen as the standard reference for measuring atomic masses. Carbon-12 (C-12) is one of the isotopes of carbon and it was assigned an atomic mass of exactly 12u.</div><div class="important-note"><strong>Important:</strong> C-12 was chosen because it is stable, abundant, and provides a consistent standard for all atomic mass measurements worldwide.</div>` 
},
{ 
  heading: "Definition of Atomic Mass Unit (u)", 
  content: `<div class="definition-box"><div class="definition-term">Atomic Mass Unit (u)</div><div class="definition-text">The atomic mass unit is a mass unit equal to exactly one-twelfth (<span class="frac"><span class="num">1</span><span class="den">12</span></span>) the mass of one atom of carbon-12.</div></div><div class="equation-box"><div class="equation-text">1u = <span class="frac"><span class="num">1</span><span class="den">12</span></span> √ó (mass of one C-12 atom)<br><br>Mass of one C-12 atom = 12u</div></div><div class="note-paragraph">The relative atomic masses of all elements have been found with respect to an atom of carbon-12. This provides a universal standard for comparing masses of different atoms.</div>` 
},
{ 
  heading: "Understanding Relative Atomic Mass: Fruit Seller Analogy", 
  content: `<div class="note-paragraph">To understand relative atomic mass, consider the analogy of a fruit seller selling fruits without standard weights (Refer to Figure 3.4).</div><div class="segment-subheading">The Analogy</div><div class="note-paragraph">‚Ä¢ The fruit seller takes a watermelon and arbitrarily assigns it a mass of 12 units (12 watermelon units or 12 fruit mass units)<br>‚Ä¢ He cuts the watermelon into 12 equal pieces<br>‚Ä¢ Each piece has a mass of 1 fruit mass unit (fmu)<br>‚Ä¢ Now he can measure the mass of other fruits by comparing them to pieces of watermelon<br>‚Ä¢ All fruit masses are expressed relative to <span class="frac"><span class="num">1</span><span class="den">12</span></span> of the watermelon</div><div class="segment-subheading">Connection to Atomic Mass</div><div class="note-paragraph">Similarly, scientists define atomic masses relative to <span class="frac"><span class="num">1</span><span class="den">12</span></span> of the mass of a carbon-12 atom. Just as the fruit seller uses watermelon pieces as a reference, scientists use carbon-12 as the reference standard for atomic masses.</div><div class="definition-box"><div class="definition-term">Relative Atomic Mass</div><div class="definition-text">The relative atomic mass of an atom of an element is defined as the mass of the atom, as compared to <span class="frac"><span class="num">1</span><span class="den">12</span></span>th the mass of one carbon-12 atom.</div></div>`

{ 
  heading: "How Do Atoms Exist?",

  let currentView = 'mcq', currentChapter = '', currentPage = '', currentFilter = 'all';

  function updatePages() {
    const chapterSelect = document.getElementById('chapterSelect').value;
    const pageSelect = document.getElementById('pageSelect');
    currentChapter = chapterSelect;
    currentPage = '';
    pageSelect.innerHTML = '<option value="">Select Page</option>';
    clearAllContent();
    
    if (chapterSelect && chapterData[chapterSelect]) {
      const pageNumbers = Object.keys(chapterData[chapterSelect]).sort((a, b) => parseInt(a) - parseInt(b));
      
      pageNumbers.forEach(pageNum => {
        const option = document.createElement('option');
        option.value = pageNum;
        option.textContent = `Page ${pageNum}`;
        pageSelect.appendChild(option);
      });
      
      pageSelect.disabled = pageNumbers.length === 0;
    } else {
      pageSelect.disabled = true;
    }
  }

  function clearAllContent() {
    const emptyMsg = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">Select a chapter and page to view content</p>';
    document.getElementById('mcqContent').innerHTML = emptyMsg;
    document.getElementById('notesContent').innerHTML = emptyMsg;
    document.getElementById('qaContent').innerHTML = emptyMsg;
  }

  function loadPage() {
    const pageSelect = document.getElementById('pageSelect').value;
    currentPage = pageSelect;
    clearAllContent();
    
    if (currentChapter && currentPage) {
      const pageData = chapterData[currentChapter]?.[currentPage];
      
      if (pageData) {
        if (pageData.mcqData?.length) renderMCQ(pageData.mcqData);
        else document.getElementById('mcqContent').innerHTML = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">No MCQs available for this page yet</p>';
        
        if (pageData.notesData?.length) renderNotes(pageData.notesData);
        else document.getElementById('notesContent').innerHTML = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">No notes available for this page yet</p>';
        
        if (pageData.qaData?.length) renderQA(pageData.qaData);
        else document.getElementById('qaContent').innerHTML = '<p style="text-align:center; padding:40px; color:#666; font-size:15.12px;">No Q&A available for this page yet</p>';
      }
    }
  }

  function renderMCQ(mcqs) {
    const pageKey = `${currentChapter}-${currentPage}`;
    const score = pageScores[pageKey] || 0;
    let html = `<div class="score-display"><span>Score: ${score}/${mcqs.length}</span><button class="reset-score-btn" onclick="resetScore()">Reset Score</button></div>`;
    html += `<div class="question-count">Questions: ${mcqs.length}</div>`;
    mcqs.forEach((q, idx) => {
      const fullQuestion = `Question:\n${q.question}\n\nOptions:\n${q.options.join('\n')}`;
      html += `<div class="question-item">
        <div class="question-header">
          <div class="question-number">Q${idx + 1}</div>
          <button class="chatgpt-btn" onclick="openAI(\`${escapeForJS(fullQuestion)}\`)">ChatGPT</button>
        </div>
        <div class="question-text">${q.question}</div>
        <div class="options">`;
      
      q.options.forEach(opt => {
        const optLetter = opt.charAt(0);
        html += `<div class="option" onclick="checkAnswer(this, '${q.correct}', '${optLetter}')">${opt}</div>`;
      });
      
      html += `</div>
        <div class="answer-display" id="answer-${idx}">
          <strong>Correct Answer:</strong> ${q.options.find(o => o.startsWith(q.correct))}
        </div>
        <div class="hint-display" id="hint-${idx}">
          <strong>üí° Hint:</strong> ${q.hint || "No hint available"}
        </div>
        <div class="button-group">
          <button class="btn btn-answer" onclick="toggleAnswer(${idx})">Show Answer</button>
          <button class="btn btn-hint" onclick="toggleHint(${idx})">Show Hint</button>
        </div>
      </div>`;
    });
    
    document.getElementById('mcqContent').innerHTML = html;
  }

  function toggleAnswer(idx) {
    const answerBox = document.getElementById(`answer-${idx}`);
    const button = event.target;
    
    if (answerBox.classList.contains('show')) {
      answerBox.classList.remove('show');
      button.textContent = 'Show Answer';
    } else {
      answerBox.classList.add('show');
      button.textContent = 'Hide Answer';
    }
  }

  function toggleHint(idx) {
    const hintBox = document.getElementById(`hint-${idx}`);
    const button = event.target;
    
    if (hintBox.classList.contains('show')) {
      hintBox.classList.remove('show');
      button.textContent = 'Show Hint';
    } else {
      hintBox.classList.add('show');
      button.textContent = 'Hide Hint';
    }
  }

  function renderNotes(notes) {
    const notesTitle = `<div class="notes-title">üìö Chapter ${currentChapter} Page ${currentPage}</div>`;
    let html = notesTitle;
    notes.forEach((note, idx) => {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = note.content;
      const sections = [];
      const contentBlocks = tempDiv.querySelectorAll('.note-paragraph, .definition-box, .equation-box, .important-note, .highlight-box, table, .note-image, .note-image-bordered');
      contentBlocks.forEach(block => {
        sections.push(stripHtml(block.innerHTML).trim());
      });
      const noteText = `${note.heading}\n\n${sections.join('\n\n')}`;
      html += `<div class="note-segment"><button class="ai-btn" onclick="openAI(\`${escapeForJS(noteText)}\`)">AI</button><div class="segment-heading">${note.heading}</div>${note.content}</div>`;
    });
    document.getElementById('notesContent').innerHTML = html;
  }

  function renderQA(qas) {
    let html = `<p style="text-align:center; color:#666; margin-bottom:20px; font-size:14.04px;">Chapter ${currentChapter} Page ${currentPage} | Total: ${qas.length} Questions</p>`;
    qas.forEach((qa, idx) => {
      const cleanAnswer = stripHtml(qa.answer).replace(/\n+/g, '\n\n');
      const qaText = `Question:\n${qa.question}\n\nAnswer:\n${cleanAnswer}`;
      const markClass = `mark-${qa.marks}-item`;
      html += `<div class="qa-item ${markClass}" data-mark="${qa.marks}"><button class="ai-btn" onclick="openAI(\`${escapeForJS(qaText)}\`)">AI</button><div class="qa-question"><span class="qa-question-number">Q${idx + 1}</span>${qa.question}<span class="mark-badge mark-${qa.marks}">${qa.marks} Mark${qa.marks > 1 ? 's' : ''}</span></div><div class="qa-answer-section"><span class="qa-answer-label">‚úçÔ∏è Answer:</span><div class="answer-${qa.marks}mark">${qa.answer}</div></div></div>`;
    });
    document.getElementById('qaContent').innerHTML = html;
  }

  function checkAnswer(element, correct, selected) {
    const questionItem = element.closest('.question-item');
    const allOptions = questionItem.querySelectorAll('.option');
    if (element.classList.contains('selected')) return;
    allOptions.forEach(opt => { opt.style.pointerEvents = 'none'; });
    element.classList.add('selected');
    if (selected === correct) { element.classList.add('correct'); updateScore(1); }
    else { element.classList.add('wrong'); }
  }

  function updateScore(points) {
    const pageKey = `${currentChapter}-${currentPage}`;
    pageScores[pageKey] = (pageScores[pageKey] || 0) + points;
    localStorage.setItem('pageScores', JSON.stringify(pageScores));
    const scoreDisplay = document.querySelector('.score-display span');
    if (scoreDisplay) {
      const totalQuestions = chapterData[currentChapter][currentPage].mcqData.length;
      scoreDisplay.textContent = `Score: ${pageScores[pageKey]}/${totalQuestions}`;
    }
  }

  function resetScore() {
    const pageKey = `${currentChapter}-${currentPage}`;
    pageScores[pageKey] = 0;
    localStorage.setItem('pageScores', JSON.stringify(pageScores));
    loadPage();
  }

  function openAI(text) {
    const encodedText = encodeURIComponent(text);
    window.open(`https://chat.openai.com/?q=${encodedText}`, '_blank');
  }

  function stripHtml(html) {
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
  }

  function escapeForJS(text) {
    return text.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$').replace(/\n/g, '\\n');
  }

  function switchView(view) {
    currentView = view;
    document.getElementById('mcqMode').style.display = view === 'mcq' ? 'block' : 'none';
    document.getElementById('notesMode').style.display = view === 'notes' ? 'block' : 'none';
    document.getElementById('qaMode').style.display = view === 'qa' ? 'block' : 'none';
    document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }

  function filterByMark(mark) {
    currentFilter = mark;
    document.querySelectorAll('.mark-filter-btn').forEach(btn => btn.classList.remove('active'));
    if (mark === 'all') { document.querySelector('.filter-all').classList.add('active'); }
    else { document.querySelector(`.filter-${mark}`).classList.add('active'); }
    document.querySelectorAll('.qa-item').forEach(item => {
      if (mark === 'all') { item.style.display = 'block'; }
      else {
        const itemMark = item.getAttribute('data-mark');
        item.style.display = itemMark == mark ? 'block' : 'none';
      }
    });
  }
